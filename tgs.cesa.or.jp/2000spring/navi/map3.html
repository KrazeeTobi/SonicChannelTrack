<SCRIPT LANGUAGE="javascript">
var x;

current = "WAITING";

var pos, destPos, ads = 50;
cache = new Array (3);
for (ii = 0; ii < 3; ii++) {
	cache[ii] = new Image;
	cache[ii].src = "images/smap" + (ii + 1) + ".gif";
}

function scrl (d) {
	x = parent.frames['F2'].document.mapstate.xpos.value;
	if (current != "WAITING") return;
	if (x == d) return;
	
	current = "SCROLLING";
	pos = x * 800;
	destPos = d * 800;
	x = d;
	parent.frames["F2"].document.mapstate.xpos.value = d;
	document.images["SMALLMAP"].src =  cache[x].src;

	setTimeout ("scrollMap ()", 0);
}

function scrollMap () {
	if (pos > destPos) {
		pos -= ads;
		if (pos < destPos) pos = destPos;
	}
	if (pos < destPos) {
		pos += ads;
		if (pos > destPos) pos = destPos;
	}
	
	parent.frames["F2"].scroll (pos, 0);
	
	if (pos == destPos) {
		current = "WAITING";
	} else {
		setTimeout ("scrollMap ()", 0);
	}
}

</SCRIPT>
