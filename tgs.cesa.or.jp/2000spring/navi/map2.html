<FORM NAME="mapstate"><INPUT TYPE=text NAME="xpos" VALUE=1></FORM>





<SCRIPT LANGUAGE="javascript">

x = document.mapstate.xpos.value;



current = "WAITING";



var pos, destPos, ads = 50;



cache = new Array (3);

for (ii = 0; ii < 3; ii++) {

	cache[ii] = new Image;

	cache[ii].src = "images/smap" + (ii + 1) + ".gif";

}



function scrl (d) {

	x = document.mapstate.xpos.value;

	if (current != "WAITING") return;

	if (x == d) return;

	

	current = "SCROLLING";

	pos = x * 800;

	destPos = d * 800;

	x = d;

	document.mapstate.xpos.value = d;

	parent.frames["F3"].document.images["SMALLMAP"].src = cache[x].src;



	setTimeout ("scrollMap ()", 0);

}



function scrollMap () {

	if (pos > destPos) {

		pos -= ads;

		if (pos < destPos) pos = destPos;

	}

	if (pos < destPos) {

		pos += ads;

		if (pos > destPos) pos = destPos;

	}

	

	scroll (pos, 0);

	

	if (pos == destPos) {

		current = "WAITING";

	} else {

		setTimeout ("scrollMap ()", 0);

	}

}



</SCRIPT>
