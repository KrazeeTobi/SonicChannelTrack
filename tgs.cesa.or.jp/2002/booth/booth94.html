</tr>

<tr BGCOLOR="#FFFFFF">
<td COLSPAN="2" class="font_3">Ｄ３パブリッシャー物販ブースに今年から名前がつきました。
<br>その名も「Ｌｏｖｅ☆Ｓｈｏｐ」。
<br>新装開店「Ｌｏｖｅ☆Ｓｈｏｐ」では、１０月発売予定「スレッドカラーズ〜さよならの向こう側〜」のテレホンカードや各種グッズを販売します。
<br>その他、「Ｌｏｖｅ　Ｓｏｎｇｓ〜アイドルがクラスメート〜」でおなじみのグラビアアイドル、双葉理保ちゃんのテレホンカードも、皆様の熱いご要望にお応えして新商品が登場します。その他、ゲームショウでしか手に入らないグッズも盛りだくさんです。</td>
