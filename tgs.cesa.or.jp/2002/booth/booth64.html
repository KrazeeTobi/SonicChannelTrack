<td COLSPAN="2" class="font_3">大手ゲームメーカー、ＩＴ系企業あわせて２３社により運営されるゲームクリエイター養成校“デジタルエンタテインメントアカデミー”ブースでは、学生の制作した作品を展示いたします。
<br>ＰＳ２からｉアプリ対応のゲームまで、学生ならではといえる魅力あふれる作品群ばかりです。実際にプレイしてみてください。
<br>また、進学相談コーナーも設置。進路についてのご質問にもお答えいたします。</td>
