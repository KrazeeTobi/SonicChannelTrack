<tr BGCOLOR="#FFFFFF">
<td COLSPAN="2" class="font_3">株式会社サクセスでは、弊社発売のゲーム『ビストロ・きゅーぴっと』『サイヴァリア』『此花２〜届かないレクイエム』『SHINE〜言葉を紡いで』などを題材とした、キャラクターグッズなどの二次著作物商品を販売いたします。
<br>人気声優の堀江由衣、小林由美子、野川さくらの声を収録し、その声で起こしてくれる『ビストロ・きゅーぴっと』ボイスクロックや、数々のアパレル商品を世に送り出しているＴシャツブランド《マーズ・コーポレーション》とのコラボレーションによるクールな『サイヴァリア』デザインＴシャツなど、一味違うグッズの数々をご用意しております。</td>
