<tr BGCOLOR="#FFFFFF">
<td COLSPAN="2" class="font_3">専門学校東京ネットウエイブはゲーム・ＣＧ・インターネット・デジタルサウンド・ＤＴＰ・ＶＦＸ等の学科専攻を展開する総合デジタルスクールです。
<br>本ブースは、本校で学ぶ学生が制作した、ゲームや映像、ＣＧなどの作品を展示紹介し、東京ネットウエイブを来場者や業界関係者の方々に知っていただくためのブースです。特に今回はＰＣゲームを持ち込み、学生が制作したゲームを実際にプレイしていただけます。</td>
