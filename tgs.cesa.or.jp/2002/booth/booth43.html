<td COLSPAN="2" class="font_3"><b>ブース内容</b></td>
</tr>

<tr BGCOLOR="#FFFFFF">
<td COLSPAN="2" class="font_3">私共のブースは、日本のユーザーの皆様と日本のゲーム業界関係者の方々に、フランスの製品をよく知っていただくため、また、日本企業の皆様と提携したり、商取引をしたりするための商談スペースとして、設けさせていただきました。
<br>フランスの企業が日本のゲーム業界の皆様とコンタクトを取る足掛かりの場とさせていただければ幸いです。
<br>参加フランス企業は、まだ日本市場にない新しい製品や、オリジナルなコンセプトを提供する予定です。</td>
