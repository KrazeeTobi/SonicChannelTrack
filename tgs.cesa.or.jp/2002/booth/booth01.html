          <td colspan="2" class="font_3"><b>ブース内容</b></td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td colspan="2" class="font_3">アイディアファクトリーは常にユーザーの皆様のことを考え、より面白く、そしてオリジナリティーに満ちた、皆様に心から喜んでいただけるような作品作りを心掛けております。この東京ゲームショウ２００２という舞台は、ユーザーの皆様と直に触れ合えるという絶好の機会であり、その点を最大限に活かした展示を行ないます。そして更に一歩進んで、ゲームショウの後でもお楽しみいただけますよう、ネットワークを介した皆様との交流を図ってまいります。まずはアイディアファクトリーのブースに足をお運びいただき、そこで弊社との接点をお持ちください。そこが始まりの第一歩目なのです。
            <P>
          </td></tr>
