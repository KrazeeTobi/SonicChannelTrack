		<p class="name">世界経済フォーラム<br>日本代表<br><b>江田 麻季子 氏</b></p>
		<p class="txt">2000年、インテル株式会社入社。<br>2010年から2013年まで、インテル アジアパシフィック地域のマーケティングディレクター。<br>2013年から2018年3月まで、インテル株式会社代表取締役。<br>2016年から2019年、内閣府規制改革推進会議委員。<br>2018年4月に世界経済フォーラム日本代表に就任 現在に至る。</p>
