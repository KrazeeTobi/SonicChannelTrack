		<p class="name">B＆DX<br>代表取締役社長<br><b>安部 慶喜</b></p>
		<p class="txt">DX、SX、新規事業創出、働き方改革…。様々な改革が声高に叫ばれていますが、今、日本企業に本当に必要なのは抜本的な変革です。そしてその変革における最大の課題は「ひと」、つまり "人財"の変革が不十分なことです。本講演では、日本特有の雇用環境を踏まえた"人財"の変革＝「人財トランスフォーメーション」にどのように取り組むべきか、提言します。</p>
