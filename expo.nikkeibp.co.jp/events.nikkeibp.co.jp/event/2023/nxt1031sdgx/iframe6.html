		<p class="name">アーサー・ディ・リトル・ジャパン<br>プリンシパル<br><b>三浦 貴治</b></p>
		<p class="txt">深刻化する社会課題は業界・国を横断したものであり、1社で解決は難しい。その中で、従来型の競争戦略で企業・個人が生き残っていくことは困難であり、他企業・個人と連携し、エコシステムを形成して課題を解決するスタンスが求められる。そのためには、企業・個人のデジタル化による他者との協調戦略が有効。ADLの支援経験を踏まえた実践的なポイントを紹介する。</p>
