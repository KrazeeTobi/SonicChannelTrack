		<p class="name">法政大学<br>教授<br><b>田中 研之輔 氏</b></p>
		<p class="name">ナビゲーター<br>日経BP 総合研究所<br>フェロー<br><b>桔梗原 富夫</b></p>
		<p class="txt">ジョブ型への移行やリスキリングといった個々の人事施策を連携させながら、人的資本経営を推進。それによってDXを達成し、イノベーションの創出につなげる――。理想の姿としてよく聞くものの、どう進めればよいのか、悩んでいる企業は多いのではないでしょうか。なぜ今、人的資本経営が重視されているのか、どう推進すればよいのか、DXの実現につなげるにはどうすればよいのか。人的資本経営の研究者であり「プロティアン・キャリア」を提唱する、“タナケン先生”こと田中研之輔氏を迎え、お聞きします。</p>
