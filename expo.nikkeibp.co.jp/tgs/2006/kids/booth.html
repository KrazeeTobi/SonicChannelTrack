		<h2 class="Booth">出展ブース紹介</h2>
		<p class="BoothImage"><img src="images/booth.jpg" alt="【NHN Japan】NHN Japanの提供する『ハンゲーム』とは、数多くのゲームやサービスのほとんどを“無料”で楽しめるインターネットゲームポータルサイト。『プロ野球　ファミスタ　オンライン』など、子供から大人まで幅広い年齢層の人が楽しめるゲームも提供している。　【カプコン】カプコンブースでは同社の人気看板キャラクターである『ロックマン』生誕20周年記念タイトルの『流星のロックマン』3バージョンをメインに出展。テレビアニメがテレビ東京系全国ネットで10月から放映されるなど、注目度満点の最新作にいち早く触れてみよう。　【バンダイナムコゲームス】バンダイナムコゲームスブースでは、テレビアニメやマンガで人気のキャラクタータイトルを中心に出展。『たまごっちのプチプチおみせっち　ごひーきに』や『バトルスタジアムD.O.N』などのみんなが気になるタイトルがいっぱい遊べちゃうよ！" /></p>
