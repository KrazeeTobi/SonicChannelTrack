，商標権ほか知的財産権を侵害する行\u003Cbr\u003E為\u003Cbr\u003E14. 当社，ほかのユーザー，またはその他第三者のサーバーまたはネットワークの機能を破壊\u003Cbr\u003Eしたり，妨害したりする行為\u003Cbr\u003E15. 本サービスによって得られた情報を商業的に利用する行為\u003Cbr\u003E\u003Cbr\u003E16. 当社のサービスの運営を妨害するおそれのある行為\u003Cbr\u003E17. 不正アクセスをし，またはこれを試みる行為\u003Cbr\u003E18. 他のユーザーに関する個人情報等を収集または蓄積する行為\u003Cbr\u003E19. 不正な目的を持って本サービスを利用する行為\u003Cbr\u003E20. 本サービスの他のユーザーまたはその他の第三者に不利益，損害，不快感を与える行為\u003Cbr\u003E21. 他のユーザーに成りすます行為\u003Cbr\u003E22. 当社が許諾しない本サービス上での宣伝，広告，勧誘，または営業行為\u003Cbr\u003E23. 面識のない異性との出会いを目的とした行為\u003Cbr\u003E24. 当社のサービスに関連して，反社会的勢力に対して直接または間接に利益を供与する行為\u003Cbr\u003E25. その他，当社が不適切と判断する行為\u003Cbr\u003E第6条（本サービスの提供の停止等）\u003Cbr\u003E26. 当社は，以下のいずれかの事由があると判断した場合，ユーザーに事前に通知することな\u003Cbr\u003Eく本サービスの全部または一部の提供を停止または中断することができるものとします。\u003Cbr\u003Ea. 本サービスにかかるコンピュータシステムの保守点検または更新を行う場合\u003Cbr\u003Eb. 地震，落雷，火災，停電または天災などの不可抗力により，本サービスの提供が困難\u003Cbr\u003Eとなった場合\u003Cbr\u003Ec. コンピュータまたは通信回線等が事故により停止した場合\u003Cbr\u003Ed. その他，当社が本サービスの提供が困難と判断した場合\u003Cbr\u003E27. 当社は，本サービスの提供の停止または中断により，ユーザーまたは第三者が被ったいか\u003Cbr\u003Eなる不利益または損害についても，一切の責任を負わないものとします。\u003Cbr\u003E第7条（利用制限および登録抹消）\u003Cbr\u003E28. 当社は，ユーザーが以下のいずれかに該当する場合には，事前の通知なく，ユーザーに対\u003Cbr\u003Eして，本サービスの全部もしくは一部の利用を制限し，またはユーザーとしての登録を抹\u003Cbr\u003E消することができるものとします。\u003Cbr\u003Ea. 本規約のいずれかの条項に違反した場合\u003Cbr\u003Eb. 登録事項に虚偽の事実があることが判明した場合\u003Cbr\u003Ec. 料金等の支払債務の不履行があった場合\u003Cbr\u003Ed. 当社からの連絡に対し，一定期間返答がない場合\u003Cbr\u003Ee. 本サービスについて，最終の利用から一定期間利用がない場合\u003Cbr\u003Ef. その他，当社が本サービスの利用を適当でないと判断した場合\u003Cbr\u003E29. 当社は，本条に基づき当社が行った行為によりユーザーに生じた損害について，一切の責\u003Cbr\u003E任を負いません。\u003Cbr\u003E第8条（退会）\u003Cbr\u003Eユーザーは，当社の定める退会手続により，本サービスから退会できるものとします。\u003Cbr\u003E第9条（保証の否認および免責事項）\u003Cbr\u003E30. 当社は，本サービスに事実上または法律上の瑕疵（安全性，信頼性，正確性，完全性，有\u003Cbr\u003E効性，特定の目的への適合性，セキュリティなどに関する欠陥，エラーやバグ，権利侵害\u003Cbr\u003Eなどを含みます。）がないことを明示的にも黙示的にも保証しておりません。\u003Cbr\u003E31. 当社は，本サービスに起因してユーザーに生じたあらゆる損害について一切の責任を負い\u003Cbr\u003Eません。ただし，本サービスに関する当社とユーザーとの間の契約（本規約を含みます\u003Cbr\u003E。）が消費者契約法に定める消費者契約となる場合，この免責規定は適用されません。\u003Cbr\u003 手続により，本サービスから退会できるものとします。\u003Cbr\u003E第9条（保証の否認および免責事項）\u003Cbr\u003E30. 当社は，本サービスに事実上または法律上の瑕疵（安全性，信頼性，正確性，完全性，有\u003Cbr\u003E効性，特定の目的への適合性，セキュリティなどに関する欠陥，エラーやバグ，権利侵害\u003Cbr\u003Eなどを含みます。）がないことを明示的にも黙示的にも保証しておりません。\u003Cbr\u003E31. 当社は，本サービスに起因してユーザーに生じたあらゆる損害について一切の責任を負い\u003Cbr\u003Eません。ただし，本サービスに関する当社とユーザーとの間の契約（本規約を含みます\u003Cbr\u003E。）が消費者契約法に定める消費者契約となる場合，この免責規定は適用されません。\u003Cbr\u003E32. 前項ただし書に定める場合であっても，当社は，当社の過失（重過失を除きます。）によ\u003Cbr\u003Eる債務不履行または不法行為によりユーザーに生じた損害のうち特別な事情から生じた損\u003Cbr\u003E害（当社またはユーザーが損害発生につき予見し，または予見し得た場合を含みます。）\u003Cbr\u003Eについて一切の責任を負いません。また，当社の過失（重過失を除きます。）による債務\u003Cbr\u003E不履行または不法行為によりユーザーに生じた損害の賠償は，ユーザーから当該損害が発\u003Cbr\u003E\u003Cbr\u003E生した月に受領した利用料の額を上限とします。\u003Cbr\u003E33. 当社は，本サービスに関して，ユーザーと他のユーザーまたは第三者との間において生じ\u003Cbr\u003Eた取引，連絡または紛争等について一切責任を負いません。\u003Cbr\u003E第10条（サービス内容の変更等）\u003Cbr\u003E当社は，ユーザーに通知することなく，本サービスの内容を変更しまたは本サービスの提供を\u003Cbr\u003E中止することができるものとし，これによってユーザーに生じた損害について一切の責任を負\u003Cbr\u003Eいません。\u003Cbr\u003E第11条（利用規約の変更）\u003Cbr\u003E当社は，必要と判断した場合には，ユーザーに通知することなくいつでも本規約を変更するこ\u003Cbr\u003Eとができるものとします。なお，本規約の変更後，本サービスの利用を開始した場合には，当\u003Cbr\u003E該ユーザーは変更後の規約に同意したものとみなします。\u003Cbr\u003E第12条（個人情報の取扱い）\u003Cbr\u003E当社は，本サービスの利用によって取得する個人情報については，当社「プライバシーポリシ\u003Cbr\u003Eー」に従い適切に取り扱うものとします。\u003Cbr\u003E第13条（通知または連絡）\u003Cbr\u003Eユーザーと当社との間の通知または連絡は，当社の定める方法によって行うものとします。当\u003Cbr\u003E社は,ユーザーから,当社が別途定める方式に従った変更届け出がない限り,現在登録されている連\u003Cbr\u003E絡先が有効なものとみなして当該連絡先へ通知または連絡を行い,これらは,発信時にユーザーへ\u003Cbr\u003E到達したものとみなします。\u003Cbr\u003E第14条（権利義務の譲渡の禁止）\u003Cbr\u003Eユーザーは，当社の書面による事前の承諾なく，利用契約上の地位または本規約に基づく権利\u003Cbr\u003Eもしくは義務を第三者に譲渡し，または担保に供することはできません。\u003Cbr\u003E第15条（準拠法・裁判管轄）\u003Cbr\u003E34. 本規約の解釈にあたっては，日本法を準拠法とします。\u003Cbr\u003E35. 本サービスに関して紛争が生じた場合には，当社の本店所在地を管轄する裁判所を専属的\u003Cbr\u003E合意管轄とします。\u003Cbr\u003E\u003Cbr\u003E以上\u003C\u002Fdiv\u003E\n  \u003C\u002Fdiv\u003E\n        \u003Cscript type=\"text\u002Fjavascript\"\u003E\n      \n  var isHandleBoothMovie = false\n\n  var videoElements = []\n\n  function handleOn          \n          \n      \u003Cdiv class=\"richtext__container wrapper\"\u003E\n  \n  個人情報保護宣言\u003Cbr\u003E\u003Cbr\u003E一般社団法人　日本玩具協会（以下「当協会」という）は、個人情報保護の重要性に鑑み、個人情報の保護に関する法律（個人情報保護法）その他の関連法令・ガイドライン等を遵守して、個人情報を適正に取り扱うとともに、安全管理について適切な措置を講じます。\u003Cbr\u003E当協会は、個人情報の取扱いが適正に行われるように従業者への教育・指導を徹底し、適正な取扱いが行われるよう取り組んでまいります。また、個人情報の取扱いに関する苦情・相談に迅速に対応し、当協会の個人情報の取扱い及び安全管理に係る適切な措置については、適宜見直し、改善いたします。\u003Cbr\u003E\u003Cbr\u003E(1) 個人情報の取得\u003Cbr\u003E当協会は、業務上必要な範囲内かつ、適法で公正な手段により個人情報を取得します。\u003Cbr\u003E\u003Cbr\u003E(2) 個人情報の利用目的\u003Cbr\u003E当協会は、展示会事業及び玩具安全マーク事業を営んでおり、取得した個人情報を当該業務の遂行に必要な範囲で利用します。それら以外の他の目的に利用することはありません。\u003Cbr\u003E当協会における具体的な個人情報の利用目的は次のとおりです。\u003Cbr\u003E・ 展示会の来場者管理\u003Cbr\u003E・ 次回展示会開催のご案内\u003Cbr\u003E・ 会員及び玩具安全マーク契約者への更新のご案内など\u003Cbr\u003E・ 各種共済制度の運営\u003Cbr\u003E・ メールマガジンの配信\u003Cbr\u003E・ お問い合わせ等に対する対応\u003Cbr\u003E上記の利用目的を変更する場合には、その内容をご本人に対し、原則として書面等により通知し、またはホームページ（アドレス）等により公表します。\u003Cbr\u003E\u003Cbr\u003E(3)個人データの安全管理措置\u003Cbr\u003E当協会は、取り扱う個人データの漏えい、滅失またはき損の防止その他の個人データの安全管理のため、安全管理に関する取扱規程等の整備および実施体制の整備等、十分なセキュリティ対策を講じるとともに、利用目的の達成に必要とされる正確性・最新性を確保するために適切な措置を講じています。\u003Cbr\u003E\u003Cbr\u003E(4) 個人データの第三者への提供\u003Cbr\u003E当協会は、個人データを第三者に提供するにあたり、以下の場合を除き、ご本人の同意なく第三者に個人データを提供しません。\u003Cbr\u003E・ ご本人様が同意されている場合\u003Cbr\u003E・ 法令に基づく場合\u003Cbr\u003E・ 人の生命、身体又は財産の保護のために必要がある場合であって、本人の同意を得ることが困難であるとき。\u003Cbr\u003E・ 公衆衛生の向上又は児童の健全な育成の推進のために特に必要がある場合であって、公衆衛生の向上又は児童の健全な育成の推進のために特に必要があるとき。\u003Cbr\u003E・ 国の機関若しくは地方公共団体又はその委託を受けた者が法令の定める事務を遂行することに対して協力する必要がある場合であって、本人の同意を得ることにより当該事務の遂行に支障を及ぼすおそれがあるとき。\u003Cbr\u003E\u003Cbr\u003E(5)当協会に対するご照会\u003Cbr\u003E下記お問い合わせ窓口にお問い合せください。ご照会者がご本人であることをご確認させていただいたうえで、対応させていただきますので、あらかじめご了承願います。\u003Cbr\u003E\u003Cbr\u003E■　お問い合わせ先\u003Cbr\u003E団体名　　一般社団法人　日本玩具協会\u003Cbr\u003E〒130-8611　東京都墨田区東駒形4-22-4\u003Cbr\u003E電　話　　03-3829-2513（受付時間：月曜日～金曜日(祝・祭日を除く)\u003Cbr\u003E９時～１７時\n  \u003C\u002Fdiv\u003E\n        \u003Cscript type=\"text\u002Fjavascript\"\u003E\n      \n  var isHandleBoothMovie = false\n\n  v ow_content_inner show_content__buyer\"\u003E\n\t\t\t\t\u003Ch4 class=\"section__title_h4_buyer\"\u003E東京おもちゃショー2025は事前WEB登録制にて開催いたします\u003C\u002Fh4\u003E\n\t\t\t\t\u003Cp\u003Eはじめてご来場される方は、会場への行き方を事前にご確認ください　\u003Ca\n\t\t\t\t\t\thref=\"https:\u002F\u002Fwww.tokyotoyshow.com\u002Fevent\u002F8682\u002Fmodule\u002Fweb_page\u002F264266\u002F0\" target=\"_blank\" class=\"buyer_a\"\u003E→交通アクセスはこちら\u003C\u002Fa\u003E\n\t\t\t\t\u003C\u002Fp\u003E\n\t\t\t\t\u003Cp class=\"information_text_spantext\"\u003E\n\t\t\t\t\t\u003Cspan\u003E\u003Cb\u003E〜お願い〜\u003C\u002Fb\u003E\u003C\u002Fspan\u003E\u003Cbr\u003E\n\t\t\t\t\t\u003Cspan\u003E\u003Cb\u003E公共交通機関をご利用ください\u003C\u002Fb\u003E\u003C\u002Fspan\u003E\u003Cbr\u003E\n\t\t\t\t\t\u003Cspan\u003E駐車場は会場からとても遠く、また収容台数も限られております。\u003C\u002Fspan\u003E\u003Cbr\u003E\n\t\t\t\t\t\u003Cspan\u003E公共交通機関をご利用いただくことを強くお奨めいたします。\u003C\u002Fspan\u003E\u003Cbr\u003E\n\t\t\t\t\u003C\u002Fp\u003E\n\t\t\t\t\u003Cp\u003E\n\t\t\t\t\t電車の乗り継ぎを調べたい方はこちらからご確認ください　\u003Ca href=\"https:\u002F\u002Ftransit.yahoo.co.jp\u002F\" target=\"_blank\" class=\"buyer_a\"\u003E→Yahoo!路線情報へ\u003C\u002Fa\u003E\u003Cbr\u003E\n\t\t\t\t\t\u003C!-- あらかじめ各社の出展場所をお調べいただくと効率的です　\u003Ca href=\"https:\u002F\u002Fwww.tokyotoyshow.com\u002Fevent\u002F8682\u002Fmodule\u002Fweb_page\u002F274362\u002F0\" target=\"_blank\" class=\"buyer_a\"\u003E→ホールマップ\u003C\u002Fa\u003E\u003Cbr\u003E --\u003E\n\t\t\t\t\t\u003C!-- \u003Cbr\u003E --\u003E\n\t\t\t\t\t\u003C!-- \u003Ca href=\"https:\u002F\u002Fwww.tokyotoyshow.com\u002Fevent\u002F8682\u002Fmodule\u002Fweb_page\u002F264269\u002F0\" target=\"_blank\" class=\"public_a\"\u003E→一般公開にご来場の方はこちらから\u003C\u002Fa\u003E --\u003E\n\t\t\t\t\u003C\u002Fp\u003E\n\t\t\t\u003C\u002Fdiv\u003E\n\t\t\t\u003Cdiv class=\"show_content_inner show_content__buyer\"\u003E\n\t\t\t\t\u003Ch3 class=\"section__title_h3_buyer\"\u003E商談見本市（ビジネスデー）の入場は事前登録が必要です。（無料）\u003C\u002Fh3\u003E\n\t\t\t\t\u003Cp class=\"indent_p block_p\"\u003E\n\t\t\t\t\t\u003Cspan\u003E\u003Cb\u003Eビジネスデーの「事前登録制」について\u003C\u002Fb\u003E\u003C\u002Fspan\u003E\u003Cbr\u003E\n\t\t\t\t\t事前登録後、マイページからご自身の会員QR（プリントアウト可）を会場でご提示いただき、来場者パスを受け取りご入場ください。\u003Cbr\u003E\n\t\t\t\t\t会場でお渡しする来場者パスは日ごとで異なります。2日間ご来場いただく場合、登録は1回で結構ですが各日とも受付で会員QRをご提示ください。\u003Cbr\u003E\n\t\t\t\t\t事前登録はご来場お一人につき1登録必須で、且つ1メールアドレスにつき1登録です。\u003Cbr\u003E\n\t\t\t\t\tグループで来場する場合、全員がそれぞれ別のメールアドレスを使ってご登録いただく必要があります。\u003Cbr\u003E\n\t\t\t\t\t※事前登録された方が同行者を連れてきた場合も、同行者ご本人の登録がなければご入場いただけません。\u003Cbr\u003E\n\t\t\t\t\t※当日会場でお名刺をいただくなどの方法での当日受付は行いませんのでご注意ください。\n\t\t\t\t\u003C\u002Fp\u003E\n\t\t\t\t\u003Cp class=\"indent_p block_p\"\u003E対応ブラウザ\u003Cbr\u003E\n\t\t\t\t\tWindows：Google chrome、Microsoft Edgeの最新バージョン\u003Cbr\u003E\n\t\t\t\t\tMac： Google chrome、safariの最新バージョン\u003Cbr\u003E\n\t\t\t\t\t※Internet ExplorerやFirefoxなどは非推奨となりますので上記いずれかのブラウザからご利用ください。\n\t\t\t\t\u003C\u002Fp\u003E\n\t\t\t\t\u003Cdiv class=\"buyer_registration_button\"\u003E\n\t\t\t\t\t\u003Ca href=\"https:\u002F\u002Fwww.tokyotoyshow.com\u002Fevent\u002F8678\u002Fmodule\u002Fweb_page\u002F368055\u002F0\" target=\"_blank\" rel=\"noopener noreferrer\"\u003E事前WEB登録はこちら！\u003C\u002Fa\u003E\n\t\t\t\t\u003C\u002Fdiv\u003E\n\t\t\t\t\u003C!-- \u003Cdl class=\"buyer_registration_button\"\u003E\n\t\t\t\t\t\u003Cdt\u003E事前WEB登録\u003C\u002Fdt\u003E\n\t\t\t\t\t\u003Cdd\u003E\n\t\t\t\t\t\t\u003Ca href=\"https:\u002F\u002Fwww.tokyotoyshow.com\u002Fevent\u002F8678\u002Fusers\u002Fregister\"\u003E登録はこちら\u003C\u002Fa\u003E\n\t\t\t\t\t\u003C\u002Fdd\u003E\n                    \u003Cdiv class=\"gray_registration gray_registration_b\"\u003E\n                        \u003Ch5\u003E事前登録は終了しました\u003C\u002Fh5\u003E\n                    \u003C\u002Fdiv\u003E\n\t\t\t\t\u003C\u002Fdl\u003E --\u003E\n\t\t\t\u003C\u002Fdiv\u003E\n\t\t\t\u003Cdiv class=\"show_content_inner show_content__buyer\"\u003E\n\t\t\t\t\u003Ch3 class=\"section__title_h3_buyer\"\u003Eご入場方法\u003C\u002Fh3\u003E\n\t\t\t\t\u003Cp\u003Eご入場の際は、事前登録後に発行される受付票のQRコードをご提示ください（スマホ画面・プリントアウトどちらでも結構です）。\u003C\
