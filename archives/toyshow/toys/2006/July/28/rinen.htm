<FONT size="4">おもちゃは、こどもたちが初めて出会う「ともだち」です。<BR>
おもちゃは、こどもの五感に光を当て、智と心を育むよい友達です。<BR>
おもちゃは、それぞれの民族や国を代表して文化の豊かさを示す尺度です。<BR>
私達は、おもちゃを通じて赤ちゃんからお年寄りまで、<BR>
人々の暮らしに潤いと輝きを与える文化の創造者であり、<BR>
楽しく、安全で、求めやすいおもちゃを提供することを通じて、<BR>
文化を支える大切な役割を果たしています。<BR>
そして、私たち玩具人は、誇りを持って社会に貢献することを約束します。</FONT></CENTER></BODY>
