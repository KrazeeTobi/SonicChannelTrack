<H1><IMG SRC="bonbtn.gif"  ALIGN=middle>ジグソーパズルの歴史</H1>
<HR SIZE="5" WIDTH="90%">
<IMG SRC="ep_c001.gif" ALIGN="MIDDLE"><BR>
<BR>
<P>
18世紀末に英国で木の板にプリントされた物を"糸のこぎり(ジグソー)"でカットして作られたのもが初めとされています。
その後ヨーロッパでパズルとして親しまれ、現在の紙製は米国で作られました。
つまり、「ジグソーパズル」とは“糸のこぎり(ジグソー)”でカットしたパズルと言う意味です。
国産のジグソーパズルについては、今から40年程前ピクチャーパズルが始めてとされていて、子供用パズルとして現在も続いています。<BR>
