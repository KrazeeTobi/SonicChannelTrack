<center><H2>レ  ス  リ  ー  ・  セ  イ  ヤ  ー    シ  リ  ー  ズ  </H2></center>

1947年、カリフォルニア生まれ。アメリカ７代目大統領アンドリュー・ジャクソンを曾祖父に持つ。２歳の時に祖母の故郷オクラホマでカントリーキルトの鮮やかな色に感動して絵を描き始めた。幼い頃から園芸にも親しみ、花を慈しみ育てながら豊かな芸術的感性を育んだ。独学ながらも自然から受ける感動をのびのびと鮮やかな色彩で表現し、その作品は花々の魅力を生き生きと伝えている。日本でもたびたび個展を開催し、アメリカや日本で高い評価を得ている。<P><HR SIZE="5" WIDTH="80%"><P><center><IMG SRC=18.gif BORDER="5"></center><P><center><IMG SRC=19.gif BORDER="5"></center><P><center><IMG SRC=20.gif BORDER="5"></center><P><BR><IMG SRC=2c.gif><P><A HREF ="beverly4.htm"><IMG SRC=behome.gif ALIGN="MIDDLE">商品紹介</A>
