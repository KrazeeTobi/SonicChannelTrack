<center><H2>ト  ー  マ  ス  ・  マ  ッ  ク  ナ  イ  ト    シ  リ  ー  ズ</H2></center>

1941年、カンザス州のローレンスに生まれる。コネチカットのウエズレイアン大学卒業後、コロンビア大学で美術史を学ぶ。楽園へのノスタルジアやこの世界の美に対する愛を描く彼の作品は、初期イタリアルネッサンスの伝統を受け継ぐとされ、その洗練された作風は鑑賞する者に静寂さを伝え、繊細な喜びを与える。93年にはアーバンリゾートフェア神戸 '93のイメージアーティストに選ばれ、日本にも多くのファンを持つ。彼の絵は、メトロポリタン美術館の永久保存作品の一つにも選ばれており、現在、アメリカで最も人気のあるアーティストの一人である。<P><HR SIZE="5" WIDTH="80%"><PRE><IMG SRC=22.gif BORDER="5"> <IMG SRC=23.gif BORDER="5"><P><IMG SRC=24.gif BORDER="5"> <IMG SRC=25.gif BORDER="5"><BR></PRE><IMG SRC=3c.gif><P><A HREF ="beverly4.htm"><IMG SRC=behome.gif ALIGN="MIDDLE">商品紹介</A>
