<CENTER><H1>人工生命体とは</H1>
<P>
　人工生命体とは、コンピュータの中で作られ、自ら意志や感情を持ち、周囲の環境や状況を判断して、生命体自身の行動や変化を決定する自律的な機能を持っているコンピュータ上の生き物です。
自ら決定した行動や変化を、映像や音声として表現することができます。<BR>
