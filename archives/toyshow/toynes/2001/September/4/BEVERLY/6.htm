<center><H2>シ  ム  ・  シ  メ  ル    シ  リ  ー  ズ  </H2></center>

1954年アリゾナ州タクソン生まれ。シュールレアリスティックな作風で注目されている環境芸術家である。国際的に有名な水彩画家、芸術評論家である父ウィリアムから全ての技術を学び、絵画の教師を務めた経験も持つ。常に「頭より心で描くこと」を制作の課題として、動物と自然、宇宙へも広がる愛を描き続ける。彼の絵は、あらゆるものの調和をうたい、環境を破壊し自然のバランスを崩してきた現代文明への警鐘をならしている。現在、ＷＷＦなどいくつかの自然保護団体に所属しながら精力的に創作活動を続けている。<P><HR SIZE="5" WIDTH="80%"><P><center><IMG SRC=27.gif BORDER="5"></center><P><center><IMG SRC=28.gif BORDER="5"></center><P><center><IMG SRC=29.gif BORDER="5"></center><P><BR><IMG SRC=4c.gif><P><A HREF ="beverly4.htm"><IMG SRC=behome.gif ALIGN="MIDDLE">商品紹介</A>
