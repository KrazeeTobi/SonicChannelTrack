      「夢ねこ」は、本物を飼いたい人にとっての代替ペット。<BR>
      <BR>
      見た目だけでなく、動きや仕草もかわいい猫そのもの。<BR>
      <BR>
      頭や背中をさすってあげると‘ニャーニャー’、<BR>

      <BR>
