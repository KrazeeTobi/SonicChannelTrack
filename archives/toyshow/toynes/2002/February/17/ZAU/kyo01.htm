<H1>人工生命体の誕生</H1></CENTER>
<P>
<HR>
<P>
　日本玩具協会では、財団法人　阪神・淡路産業復興推進機構、および富士通株式会社　マルチメディア・コンテンツ推進本部の支援を受け、子供の恐竜君の姿をした人工生命体をモチーフとする、玩具店向け店頭端末を開発中です。<BR>
このコーナーでは、このプロジェクトの状況を、インターネットを利用して報告していきます。<BR>
