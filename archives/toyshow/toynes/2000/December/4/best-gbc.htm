９８年１０月２１日の発売から、安定人気のゲームボーイカラー。<BR>
<BR>
旧作のモノクロ画面のソフトもカラフルに楽しめます。<BR>
<BR>
ボディはパープル、ブルー、レッド、イエローと、流行のクリアパープル、クリアの６色。<BR>
<BR>
ゲーム中の振動などでできた画像のブレも、すっきり解消。<BR>
<BR>
２０時間連続プレイが可能になって、今までより長い時間ゲームができちゃいます。<BR>
