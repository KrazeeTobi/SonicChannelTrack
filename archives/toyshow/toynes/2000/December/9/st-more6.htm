<P>
<BR>
<BLOCKQUOTE>
絵記号には以下の７つがあります。<BR>
それぞれに、必ずその記号の意味を説明する簡単なひらがなコピー（フォローコピー）がついています。
絵記号とフォローコピーを切り離したり、位置や比率を変えたりしてはいけません。
（ただし、左右１０ミリ未満で使用の場合のみフォローコピーは不要です。）<BR>
<P>
色や印刷上の注意などの詳細については、本部事務局で販売しているガイドラインをご参照下さい。<BR>
</BLOCKQUOTE>
