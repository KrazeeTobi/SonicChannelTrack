  <script>
    $(window).on('load', function () {
      // KV anime
      var circleVal = 0; // stroke-dashoffset 201
      var chara01Pos = 0;
      var Maxday = 26;
      var currentDay = new Date().getTime();

      var jisa = (new Date()).getTimezoneOffset() / 60 + 9; // 日本基準だから「+9」
      var pass = jisa * 60 * 60 * 1000;
      currentDay = currentDay + pass;
      // console.log('時差： ' + jisa, pass);

      var endDay = new Date('2021/9/17').getTime();
        var calcDay = Math.floor(Maxday - (endDay - currentDay) / (1000 * 60 * 60 * 24));

        if (calcDay < 1) {
          calcDay = 1;
        }
        if (25 < calcDay) {
          calcDay = 25.35;
        }

        circleVal = 201 - (201 / Maxday) * calcDay;
        chara01Pos = -(360 / Maxday) * calcDay + 'deg';

        document.documentElement.style.setProperty('--circleVal', circleVal);
        document.documentElement.style.setProperty('--chara01Pos', chara01Pos);

        $('#mini, .kvChara01, #circle').addClass('-anime');

        // console.log(calcDay + '日 / ' + circleVal + ' / ' + chara01Pos);

    });
