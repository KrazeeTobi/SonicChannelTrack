            <h3>一般展示</h3>
            <p>各メーカーが自信を持って贈る最新ゲームが勢ぞろいするコーナー。話題の最新ゲームがいち早く体験できるほか,ゲームに関連したイベントも多数開催されます。</p>
            <h3>モバイルコンテンツコーナー</h3>
            <p>携帯電話ゲームを中心に紹介するコーナー。ケータイライフをさらに楽しくするコンテンツが集結しています。</p>
            <h3>PCオンラインゲームコーナー [新設]</h3>
            <p>注目のオンラインゲームに加え、3D仮想空間サービス（メタバース）、SNS（ソー シャル・ネットワーキング・システム）などのオンライン・コミュニティサービスまで幅広くカバーします。</p>
            <h3>キッズコーナー</h3>
            <p>小学生以下のお子様を対象としたコーナー。最新ゲームの体験はもちろんのこと、キャラクターショーやグッズ販売、ゲーム以外のおもちゃまで遊べるほか、縁日コーナーも開店！ご家族で楽しめる要素が満載です。</p>
            <p class="note">10月11日（土）・12日（日）のみの開場となります。</p>
            <p class="note">ご入場は、小学生以下およびその保護者に限ります。 </p>
            <p class="note">8ホール2Fにキッズコーナー専用入場口をご用意しております。</p>
            </ul>
            <h3>ゲームスクールコーナー</h3>
            <p>未来のクリエイターのためにゲームスクールを紹介するコーナー。ゲームクリエーターを目指す方は要チェックです。</p>
            <h3>物販コーナー</h3>
            <p>キャラクターグッズなど、ゲーム関連のグッズを販売。レアモノ、掘り出しモノなど、お宝グッズが盛りだくさんのコーナー。</p>
            <h3>ビジネスソリューションコーナー</h3>
            <p>開発者向けソリューションから、ネットワークソリューション、ファイナンスまで、ゲーム関連のBtoBソリューションを集めたコーナー。展示のほか出展社によるワークショップも実施します。</p>-->
