<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Language" content="ja" />
<meta http-equiv="content-script-type" content="text/javascript" />
<meta name="description" content="東京ゲームショウ2008【会期】2008年10月9日(金)-12日(日)※一般公開は12-13日 【会場】幕張メッセ" />
<meta name="ROBOTS" content="all" />
<meta name="keywords" content="ゲーム" />
<meta http-equiv="imagetoolbar" content="no" />
<link rel="stylesheet" href="style/import.css" media="all" type="text/css" />
<link rel="stylesheet" href="style.css" media="all" type="text/css" />
<link rel="stylesheet" href="../style/print.css" media="print" type="text/css" />
<!--Flash-->
<script src="js/swfobject.js" type="text/javascript"></script>
<!--CSSmin-height-->
<script src="js/minmax.js" type="text/javascript"></script>
<!--spryData-->
<script src="js/SpryData.js" type="text/javascript"></script>
<script src="js/xpath.js" type="text/javascript"></script>
<script type="text/javascript">
	var dsCategories = new Spry.Data.XMLDataSet("data/LocalFeeds.xml", "feeds/feed/category", { distinctOnLoad: true, sortOnLoad: "category" });
	var dsFeeds = new Spry.Data.XMLDataSet("data/LocalFeeds.xml", "feeds/feed", { sortOnLoad: "title" });
	var dsChannel = new Spry.Data.XMLDataSet("data/feed{dsFeeds::@id}.xml", "//channel");
	var dsArticles = new Spry.Data.XMLDataSet("data/feed{dsFeeds::@id}.xml", "//item");
	dsArticles.setColumnType("pubDate", "date");
	</script>
<script src="js/m_navi.js" type="text/javascript"></script>
<title>東京ゲームショウ｜TOKYO GAME SHOW</title>
</head>
<body>
<div id="site">
  <div id="header" class="clear">
    <div id="h_wrapper">
      <h1><a href="index.html"><img src="images/logo.gif" alt="TOKYO GAME SHOW 2008"  /></a></h1>
      <script type="text/javascript">menuWriteL();</script>
    </div>
  </div>
  <!--div#header -->
  <!--グローバルナビエリアここから-->
  <div id="globalNavi" class="clear">
    <div id="innerGnavi">
      <script type="text/javascript">menuWrite2();</script>
      <noscript>
      <ul>
        <li><img src="images/navi_title.gif" alt="出展のご案内" /></li>
        <li><a href="exhibition/index.html"><img src="images/navi1.gif" alt="開催概要" border="0"  onmouseover="this.src='images/navi1_on.gif'" onmouseout="this.src='images/navi1.gif'" /></a></li>
        <li><a href="exhibition/area.html"><img src="images/navi2.gif" alt="出展コーナー/出展料金" onmouseover="this.src='images/navi2_on.gif'" onmouseout="this.src='images/navi2.gif'" /></a></li>
        <li><a href="exhibition/support.html"><img src="images/navi3.gif" alt="出展以外のサービス" onmouseover="this.src='images/navi3_on.gif'" onmouseout="this.src='images/navi3.gif'" /></a></li>
        <li><a href="exhibition/rule.html"><img src="images/navi4.gif" alt="出展にあたって" onmouseover="this.src='images/navi4_on.gif'" onmouseout="this.src='images/navi4.gif'" /></a></li>
        <li><a href="exhibition/2007_official.html"><img src="images/navi5.gif" alt="2007 オフィシャルレポート" border="0" onmouseover="this.src='images/navi5_on.gif'" onmouseout="this.src='images/navi5.gif'" /></a></li>
      </ul>
      <p><a href="exhibition/news.html"><img src="images/navi6.gif" onmouseover="this.src='images/navi6_on.gif'" onmouseout="this.src='images/navi6.gif'" alt="ニュースリリース" /></a></p>
      </noscript>
    </div>
    <!--div#innnerGnavi-->
  </div>
  <!--div#globalNavi-->
  <!--グローバルナビエリアここまで-->
  <!--コンテンツエリアここから-->
  <div id="main">
    <div id="bg_top"> </div>
    <div id="wrapper" class="clear">
      <div id="contents" class="clear">
        <div id="flashArea">
          <div id="flashcontent">
            <noscript>
            <p>このメッセージが表示されている場合には、<a href="http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash&amp;Lang=Japanese" target="_blank">最新のフラッシュ・プレーヤー</a>をインストールする必要があります。<img src="common/feletta.gif" alt="フェレッタ君" /></p>
            </noscript>
          </div>
          <script type="text/JavaScript">
								var so = new SWFObject("loader.swf", "video", "700", "397","8", "#000000");
								so.addParam("menu", "false");
								so.addParam("scale", "noscale");
								so.addParam("quality", "high");
								so.addParam("wmode", "transparent");
								so.addVariable("rootID", getQueryParamValue("id"));
								so.write("flashcontent");
						</script>
        </div>
        <!--div#flashArea -->
        <div id="topicsArea">
          <h2><img src="images/topics_title.gif" alt="お知らせ" /></h2>
          <p id="Ofiicial_2007"><a href="http://expo.nikkeibp.co.jp/tgs/2007/" target="_blank"><img src="images/2007.gif" alt="2007 オフィシャルサイト" onmouseover="this.src='images/2007_on.gif'" onmouseout="this.src='images/2007.gif'" /></a></p>
          <div id="articles" class="heightLine">
            <p id="Caps"><img src="common/topics_cap.gif" alt="" />トピックス<img src="common/topics_cap2.gif" alt="" />ニュースリリース</p>
            <noscript>
            このメッセージが表示されている場合には、JavaScriptを有効にしてください。
            </noscript>
            <div id="RSSItemsList" spry:region="dsArticles" class="SpryHiddenRegion">
              <div spry:state="ready" spry:repeat="dsArticles">
                <div spry:choose="spry:choose">
                  <div id="Text" spry:when="{ds_RowNumber}%2 != 0" class="EvenRow RSSItemListRow" onclick="document.getElementById('RSSItemContentIFrame').src='{link}';" spry:selectgroup="itemsList" spry:select="SelectedListBoxItem" spry:hover="ListBoxItemHover">
                    <div class="{title/@type}">{title/@date}&nbsp;&nbsp;<a href="{title/@link}">{title}</a></div>
                  </div>
                  <div id="Text2" spry:default="spry:default" class="RSSItemListRow" onclick="document.getElementById('RSSItemContentIFrame').src='{link}';" spry:selectgroup="itemsList" spry:select="SelectedListBoxItem" spry:hover="ListBoxItemHover">
                    <div class="{title/@type}">{title/@date}&nbsp;&nbsp;<a href="{title/@link}" target="{title/@target}">{title}</a></div>
                  </div>
                </div>
              </div>
              <table spry:state="ready" spry:if="{ds_RowCount} == 0" class="RSSItemListFeedback" summary="Topics" >
                <tr>
                  <td valign="middle">Feed contains no items.</td>
                </tr>
              </table>
              <table spry:state="loading" class="RSSItemListFeedback">
                <tr>
                  <td class="RSSItemListLoading" valign="middle"><img src="images/loading.gif" alt="loading"  />データを読み込み中、、、</td>
                </tr>
              </table>
              <table spry:state="error" class="RSSItemListFeedback">
                <tr>
                  <td valign="middle"><img src="images/loading.gif" alt="loading"  /></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <!--div#topicsArea-->
      </div>
      <!--div#contents-->
      <!--バナーエリアここから-->
      <div id="ADarea" class="clear">
        <ul><li><a href="http://awards.cesa.or.jp/" target="_blank"><img src="common/game_award_jpn.gif" alt="バナー" border="0" /></a></li>
        </ul>
      </div>
      <!--div#ADarea-->
      <!--バナーエリアここまで-->
    </div>
    <!--div#wrapper -->
    <div class="clear2"></div>
    <div id="bg_bottom"></div>
  </div>
  <!--div#main -->
  <!--コンテンツエリアここまで-->
  <!--フッタエリアここから-->
  <div id="footer">
    <p>Copyright(c) 2002-2008 CESA/Nikkei Buisiness Publications,Inc.All rights reserved.</p>
  </div>
  <!--div#footer -->
  <!--フッタエリアここまで-->
</div>
<!--div#site -->
</body>
</html>
