<script>

	//検索実行時にスクロール
	$(window).bind("load", function(){
		
		if(document.URL.match("category")) {
			var target = $("#exhibitor_list");
			var speed = 500;
			var position = target.offset().top;
			$("html, body").animate({scrollTop:position}, speed, "swing");
			return false;
		}
		
	});

</script>
<script type="text/javascript" src="/tgs/2016/business/common/js/jsrender.js"></script>
<script type="text/javascript" charset="utf-8">
    $(function () {
        var url = window.location.href;
        var id = url.match(".+/(.+?)\.[a-z]+([\?#;].*)?$")[1];

        $.ajax({
            dataType: 'jsonp',
            jsonpCallback: 'callback',
            url: 'https://exponet.nikkeibp.co.jp/tgs/2016/public/map/list/detail/part_' + id + '.json',
            success: function (data) {
                $("#top").append(
                    $($('#tpl').render(data))
                );
            }
        });

    });
</script>
<script id="tpl" type="text/x-jsrender">
<div class="cntBox">
    <h2><span>出展社情報</span></h2>
    <div class="boxInner">
        {{if sheet_a_flg}}
            <!--出展社名-->
            <div class="infoTop clearfix">
                <div class="exhibitor">{{:company}}</div>
                <div class="category">【{{:category}}】</div>
                <div class="area">{{:booth_number}}</div>
            </div>
            <div class="clearfix">
                <!--ロゴ-->
                <div class="flL logo">
                    <span><img src="{{:file_path}}" alt=""></span>
                    <p class="copy">{{:copy}}</p>
                </div>
                <!--出展社詳細-->
                <div class="flL detail">
                    <p>
                        {{:summary}}
                        <br>
                        {{for urls}}
                          <a href="{{>#data}}" >{{>#data}}</a><br>
                        {{/for}}
                    </p>
                </div>
            </div>
            <!--出展社連絡先-->
            <table>
                <tr class="pcBlc">
                    <th>住所</th>
                    <th>電話番号</th>
                    <th>FAX番号</th>
                    <th>E-mail</th>
                </tr>
                <tr>
                    <td class="address">
                        <div class="spBlc gr_box">住所</div>
                        {{:address}}
                    </td>
                    <td class="tel">
                        <div class="spBlc gr_box">電話番号</div>
                        {{:tel}}
                    </td>
                    <td class="fax">
                        <div class="spBlc gr_box">FAX番号</div>
                        {{:fax}}
                    </td>
                    <td class="mail">
                        <div class="spBlc gr_box">E-mail</div>
                        {{:email}}
                    </td>
                </tr>
            </table>
        {{else}}
            <div class="infoTop clearfix">
                <div class="exhibitor">{{:company}}</div>
                <div class="category">【{{:category}}】</div>
                <div class="area">{{:booth_number}}</div>
            </div>
        {{/if}}

        {{if sheet_c_flg}}
            <div class="title"><h3 class="clearfix">出展タイトル</h3></div>
            <table>
                <tr class="pcBlc">
                    <th class="ttl">出展タイトル</th>
                    <th class="genre">ジャンル</th>
                    <th class="date">発売日/配信日</th>
                    <th class="platform">プラットフォーム</th>
                    <th class="vr">VR対応</th>
                    <th class="other">備考欄</th>
                </tr>
            {{for softs}}
                    <tr>
                        <td>
                            <div class="spBlc gr_box">出展タイトル</div>
                            {{:title}}
                        </td>
                        <td>
                            <div class="spBlc gr_box">ジャンル</div>
                            {{:genre_free}}
                        </td>
                        <td>
                            <div class="spBlc gr_box">発売日/配信日</div>
                            {{:release}}
                        </td>
                        <td>
                            <div class="spBlc gr_box">プラットフォーム</div>
                            {{:plats_str}}
                        </td>
                        <td>
                            <div class="spBlc gr_box">VR対応</div>
                            {{:vrs_str}}
                        </td>
                        <td>
                            <div class="spBlc gr_box">備考欄</div>
                            {{:info}}
                        </td>
                    </tr>
               {{/for}}
            </table>
        {{/if}}

        {{if sheet_b_flg}}
            <div class="title"><h3 class="clearfix">ブース別イベントプログラム</h3></div>
            <ul class="program">
            {{for events}}
                    <li>
                       {{:title}}
                        <dl class="date">
                            <dt>日時</dt>
                            <dd>
                                {{:date}}
                            </dd>
                        </dl>
                        {{if info_array}}
                            <dl class="performer">
                                <dt>イベント内容</dt>
                                {{for info_array}}
                                    <dd>{{:#data}}</dd>
                                {{/for}}
                            </dl>
                        {{/if}}
                    </li>
            {{/for}}
            </ul>
        {{/if}}

        {{if sheet_d_flg}}
            <div class="title"><h3 class="clearfix">商品</h3></div>
            <table>
                <tr class="pcBlc">
                    <th class="ttl">商品名</th>
                    <th class="genre">価格</th>
                    <th class="date">備考欄</th>
                </tr>
                {{for items}}
                    <tr>
                        <td>
                            <div class="spBlc gr_box">商品名</div>
                            {{:title_ja}}
                        </td>
                        <td>
                            <div class="spBlc gr_box">価格</div>
                            {{:price}}{{:tax}}
                        </td>
                        <td>
                            <div class="spBlc gr_box">備考欄</div>
                            {{:info}}
                        </td>
                    </tr>
                {{/for}}
            </table>
        {{/if}}
    </div>
</div>

</script>

<script type="text/javascript" src="/tgs/2016/business/common/js/ga.js"></script>
</body>
