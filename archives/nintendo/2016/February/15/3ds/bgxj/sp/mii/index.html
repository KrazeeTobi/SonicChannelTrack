<h1><img src="images/intro_ttl.png" width="498" height="154" alt="Miiをきせかえてパワーアップ"></h1>
<p class="img"><img src="images/intro_img01.png" width="640" height="519" alt="コスチュームは270種類以上"></p>
<p class="lead"><img src="images/intro_txt01.png" width="549" height="118" alt="コスチュームでMiiをきせかえると、能力をアップさせたり、個性を発揮させたりすることができます。"></p>
<ul class="large">
<li><img src="images/intro_img02.png" width="260" height="205" alt="サンバダンサー・ブルー"></li><!--
--><li><img src="images/intro_img03.png" width="260" height="236" alt="フェアリーウェアとフェアリーハット"></li><!--

</ul>
<p class="chara"><img src="images/intro_chara01.png" width="274" height="277" alt="スティックス"></p>
<!-- .intro // --></div>

<div class="level">
<h2><img src="images/level_ttl01.png" width="374" height="123" alt="Miiのレベルをあげよう"></h2>
<div class="inside">
<p class="lead"><img src="images/level_txt01.png" width="561" height="211" alt="「チャンピオンズロード」でトレーニングをつむと「トレーニングポイント（TP）」がもらえ、「TP」が一定のレベルに達するとMiiのレベルがあがります。レベルがあがると、より性能の高いコスチュームをきることができます。"></p>
<ul>
<li><img src="images/level_img01.png" width="260" height="206" alt="「TP」をゲットして・・・"></li><!--
--><li><img src="images/level_img02.png" width="260" height="205" alt="レベルアップ!"></li>
</ul>
<!-- .inside // --></div>
<!-- .level // --></div>

<div class="gear">
<h2><img src="images/gear_ttl01.png" width="324" height="121" alt="Miiをギアでパワーアップ"></h2>
<div class="inside">
<p class="lead"><img src="images/gear_txt01.png" width="529" height="210" alt="Miiにギアを装備させることで、さらに能力をアップさせることができます。ゴルフクラブやボクシングのグローブなど、さまざまな種類があり、それぞれ性能が異なります。"></p>
<ul class="large">
<li><img src="images/gear_img01.png" width="260" height="237" alt="さまざまなゴルフクラブの中から・・・"></li><!--
--><li><img src="images/gear_img02.png" width="260" height="238" alt="「ワンワンクラブ」を装備させると・・・"></li><!--
--><li><img src="images/gear_img03.png" width="260" height="237" alt="大迫力のショットをくりだせます。"></li>
</ul>
<p class="chara"><img src="images/gear_chara01.png" width="244" height="252" alt="ピーチ"></p>
<!-- .inside // --></div>
<!-- .gear // --></div>

<div class="get">
<h2><img src="images/get_ttl01.png" width="565" height="173" alt="コスチュームやギアをゲットするには・・・リンゴやメロンを集めて交換しよう"></h2>
<div class="inside">
<p class="lead"><img src="images/get_txt01.png" width="514" height="332" alt="「チャンピオンズロード」でトレーニングに参加すると成績に応じた数のリンゴがもらえます。町の中を散策するとメロンを見つけることもできます。リンゴやメロンは、「チャンピオンズロード」の各エリアにある「コスチュームショップ」「ギアショップ」でそれぞれコスチュームやギアに交換することができます。"></p>
<ul>
<li><img src="images/get_img01.png" width="260" height="239" alt="リンゴをコスチュームに交換できます。"></li><!--
--><li><img src="images/get_img02.png" width="260" height="239" alt="メロンをギアに交換できます。"></li>
</ul>
<div class="marathon" id="Odekake">
<h3><img src="images/marathon_ttl01.png" width="505" height="96" alt="「おでかけフルマラソン」でもリンゴやメロンをゲット！"></h3>
<div class="box">
<p class="lead"><img src="images/marathon_txt01.png" width="489" height="108" alt="新モード「おでかけフルマラソン」をプレイすることでも、リンゴやメロンをゲットすることができます。"></p>
<p class="btn"><a href="../odekake.html"><img src="images/marathon_btn01.png" width="430" height="90" alt="「おでかけフルマラソン」とは"></a></p>
<p class="txt01"><img src="images/marathon_txt02.png" width="492" height="64" alt="一定の歩数がたまると、途中でリンゴやメロンなどのごほうびがもらえます。"></p>
<ul>
<li><img src="images/marathon_img01.png" width="262" height="164" alt="ゲーム画面"></li><!--
--><li><img src="images/marathon_img02.png" width="262" height="164" alt="ゲーム画面"></li>
</ul>
<p class="txt02"><img src="images/marathon_txt03.png" width="498" height="148" alt="１日１回モードに入ることでもらえるごほうびや、制限時間内に特定の歩数をためることでごほうびがもらえる「ボーナスチャレンジ」もあるので、ときどきチェックしてみましょう。"></p>
<ul>
