<HTML>
<HEAD>
<TITLE>ExpocadVR2</TITLE>
<SCRIPT TYPE="text/javascript" SRC="/ExpoCadVR2/js/viewer.js"></SCRIPT>
</HEAD>

<BODY BGCOLOR="#000000" TOPMARGIN="0" LEFTMARGIN="0" MARGINWIDTH="0" MARGINHEIGHT="0">

<IFRAME NAME="ref" SRC="refresh.html" HEIGHT="0" WIDTH="0"></IFRAME>

<APPLET NAME="vr" codebase="." code="ViewerApplet.class" archive="../../applet/obfu.jar" WIDTH="100%" HEIGHT="100%" MAYSCRIPT>
   
   <!-- Path to VR Applet -->
   <PARAM name="cabbase" value="../../applet/obfu.cab">

   <!-- viewer type (DO NOT CHANGE) -->
   <PARAM name="type" value="frame">

   <!-- VR domain name host -->
   <PARAM name="host" value="CESweb.org">

   <!-- VR expiration key -->
   <PARAM name="act_expires" value="1262325600000">

   <!-- VR access key -->
   <PARAM name="key" value="2-cI1IFCc">

   <!-- water mark (text at top of viewer) -->
   <!--<PARAM name="water_mark" value="2005 International CES">-->
   <PARAM name="water_mark" value="">

   <!-- VR drawing file name -->
   <PARAM name="drawing" value="VR2_files/05ces/05ces.vr2">

   <!-- logo (pic appears in lower right hand corner of viewer) -->
   <!--<PARAM name="logo" value="logo_small.gif">-->

   <!-- Applet refresh timer (DO NOT CHANGE) -->
   <PARAM name="refresh_sec" value="10">

</APPLET>

</BODY>
</HTML>
