<p id="story-text">テイルスが企画してくれた<br>
誕生日パーティーに招待されたソニック。<br>
大好物のチリドックを手に、<br>
すっかりごきげんのソニックだったが……<br><br>
突然襲いかかってきた謎のバケモノによって<br>
テイルスは不思議な渦に巻き込まれ<br>
ソニックもなすすべもなくはじき飛ばされてしまった!!<br>
<br>
気がつくと、目の前に広がるのは真っ白な世界……<br>
この場所はいったい？<br>
テイルスはどこに？<br>
すべてが謎に包まれたまま、<br>
時空を駆け巡るアドベンチャーがはじまる！</p>
