<p id="story-text">今日はソニックの誕生日。<br>
仲間たちが用意してくれたごちそうで<br>
ごきげんのバースデーパーティー！<br><br>
…のはずが、<br><br>
突然襲いかかってきた謎のバケモノによって<br>
仲間たちは次々と不思議な渦に巻き込まれ<br>
ソニックもなすすべもなくはじき飛ばされてしまった!!<br><br>
気がつくと、目の前に広がるのは真っ白な世界……<br>
この場所はいったい？<br>
仲間たちはどこに？<br>
すべてが謎に包まれたまま、<br>
時空を駆け巡るアドベンチャーがはじまる！</p>
