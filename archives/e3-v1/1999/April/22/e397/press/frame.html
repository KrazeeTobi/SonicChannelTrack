<A HREF="http://www.virtualpressoffice.com">The Virtual Press Office</A> will be automating the working press room at E3
by uploading exhibitor press materials (press releases, company and product
backgrounders, photos, white papers, etc.) to a single homepage.  The service
has been designed to support the media in getting quick and efficient access
to breaking news stories as well as comprehensive background information.  The
Virtual Press Office service is free of charge and is on-line year round.
