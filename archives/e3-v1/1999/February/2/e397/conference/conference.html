<td valign=top>
<p><FONT SIZE="3" COLOR="#00009C"><A HREF="noframes/track1.html"><B>Track 1: Building Models That Work: <br>Managing Business Trends</B></A></FONT><br>
<FONT SIZE="2">How do you develop a winning strategy for your business? How do you handle change and rapid shifts in consumer demand? This track focuses on evolving business models and trends affecting business decisions. Learn from highly successful decision makers how to recognize opportunities and do what's necessary to seize the moment.</FONT>
 </td></tr>

<tr><td valign=top><A HREF="noframes/track2.html"><img border=0 src="Images/track2.gif"></a></td>
<td valign=top>
<FONT SIZE="3" COLOR="#00009C"><A HREF="noframes/track2.html"><B>Track 2: Surviving The Technology Explosion</B></A></FONT><br>
<FONT SIZE="2">This track examines the impact of new and evolving technology and platforms. How can you remain on the cutting edge as technology continues to change? You'll gain insight into the pros and cons of technologies such as MMX and DVD, plus other systems and methods waiting in the wings.'</FONT>
 </td></tr>

 <tr><td valign=top><A HREF="noframes/track3.html"><img border=0 src="Images/track3.gif"></a><p>

</td>
 <td valign=top>
 <A HREF="http://www.cgdc.com" target="_blank"><img border=0 src="Images/cgdc.gif" align=right hspace=7></A>
 <FONT SIZE="3" COLOR="#00009C"><A HREF="noframes/track3.html"><B>Track 3: Game Developers Track</B></A></FONT><br>
<FONT SIZE="2"> Developed in association with: <A HREF="http://www.cgdc.com" target="_blank">Computer Game Developer Conference</A>, <A HREF="http://www.mfi.com" target="_blank">Miller Freeman</A> and <A HREF="http://www.cgda.org" target="_blank">Computer Game Developers Association.</A></FONT>
<br>
<FONT SIZE="2">With the rapid technological, market and demographic changes in the interactive entertainment industry, this track takes an in-depth look at how to create better games. Learn how to leverage your technical and creative skills in a fast-paced business environment.</FONT>
 </td></tr>

 <tr><td valign=top><A HREF="noframes/track4.html"><img border=0 src="Images/track4.gif"></a></td>
 <td valign=top><A HREF="http://www.isa.net" target="_blank"><img border=0 src="Images/isa.gif" align=right hspace=7></A>
 <p><FONT SIZE="3" COLOR="#00009C"><A HREF="noframes/track4.html"><B>Track 4: Trends In On-Line Entertainment</B></A></FONT><br>
<FONT SIZE="2"> Developed in association with: <A HREF="http://www.isa.net" target="_blank">ISA</A></FONT><br>
<FONT SIZE="2">Many say the future of on-line games depends on the development of a 
community between game players and companies. With this new opportunity and challenge, both developers and publishers are struggling to find out how to make on-line games successful and profitable.</FONT>
 </td></tr>

 <tr><td valign=top><A HREF="noframes/track5.html"><img border=0 src="Images/track5.gif"></a></td>
 <td valign=top>
 <p><FONT SIZE="3" COLOR="#00009C"><A HREF="noframes/track5.html"><B>Track 5: Retail Distribution and Marketing:<br> Playing The Game To Win</B></A></FONT><br>
<FONT SIZE="2">This track will demonstrate proven strategies and techniques for marketing and selling new titles to consumers. Markets are changing and retail channels are becoming broader and deeper. You'll discover how to reach consumers more easily, profiting from the successful experiences of others. You'll also get a glimpse of what's to come - so you 
can get ready for a fiercely competitive future.</FONT>
 </td></tr>

 <tr><td valign=top><A HREF="noframes/track6.html"><img border=0 src="Images/track6.gif"></a></td>
 <td valign=top>
 <A HREF="http://www.colybrand.com"><img border=0 src="Images/cooper.gif" align=right hspace=7></A>
 
<FONT SIZE="3" COLOR="#00009C"><A HREF="noframes/track6.html"><B>Track 6: Financing New Media Track</B></A></FONT><br>
<FONT SIZE="2"> Developed in association with: <A HREF="http://www.colybrand.com" target="_blank">Coopers &amp; Lybrand</A></FONT><br>
<FONT SIZE="2">This track takes you through the crucial steps of funding a new media company. Industry experts teach you how to survive in the competitive search for funding as well as how to find and evaluate the best deals for your company.  </FONT>
