<br><FONT SIZE="5" COLOR="#9C0000"><B>Getting to E3 is easy and inexpensive!</B></FONT>
<ul>
<li>Our exclusive travel agency has assembled a terrific package of discount airfares, hotels and more for E3 attendees.
<li>The Hartsfield Atlanta International Airport is the world's largest passenger terminal complex... most of the US is within a two hour flight.
<li>There are 16 hotels within walking distance of the convention center... many with rates that are less than you'd expect.
</ul>



<p>
<img src="ets.gif" hspace=10 align=right vspace=5>
Call Event Travel Services, the official travel agency for E3, 
to make all your travel and hotel reservations. ETS will make your trip to E3 easy and affordable. Just call 800.361.8191 (617.361.8111 outside of the U.S.) to secure your arrangements. Or fax them to ETS at 617.361.6936.
Accommodation Restrictions

<p>Hotel availability is limited and is on a first-come, first-served basis. A credit card number is required to make any hotel reservation. Additionally, a non-refundable deposit may be required depending on the hotel selected. Hotel rates and availability are subject to change.

<p><B>Airline/Hotel/Car Rental Cancellation Policy:</B><br>
All changes or cancellations must be made through Event Travel Services. Changes should be made 3 days prior to arrival. Cancellations made after 14 days prior to arrival may be non-refundable depending on the hotel's policies.



<p><I>Rates subject to change without notice</I>
