<p align=center><b class=headline>About the Interactive Entertainment Software Industry</b></p>
<p>
<ul><li><b>The video and computer game industry is the fastest growing segment of the U.S. entertainment industry, generating more than $6.1 billion in software sales in 1999.</b><br>
Video and computer game sales jumped 20 percent in 1999 (on a dollar basis), out-pacing movies, records, and books.  In fact, more than 215 million computer and video games were sold last year, or more than one for every household in America.  This represents a 19 percent increase over 1998 sales levels, making 1999 the fourth consecutive year of double-digit growth for the industry.  In addition, video game rentals generated $881 million in 1999, and online games generated about $500 million in additional revenue.<br><br>
<li><b>Video and computer games are mass-market entertainment.  In fact, the majority are used by adults, and many are used by women.</b><br>
The majority of video and computer games are played by adults.  Seventy-one percent of the most frequent users of computer games are over 18, and 42 percent of these are over 36.  For video game consoles, 58 percent of the most frequent users are over 18, and 21 percent are over 36.  Overall, the average age of an American game player is 28 years old, according to research conducted by Peter D. Hart Research Associates, Inc.<br><br>
Women also make up a large percentage of the gaming population.  43 percent of all Americans who play computer/video games are female.  Overall, 60 percent of all Americans, or about 145 million people, say they play computer or video games.<br><br>
<li><b>Nine out of 10 video games are purchased by adults.</b><br>
Adults purchase about nine out of 10 video and computer games sold in the United States.  Specifically, ninety-seven percent of all computer games are purchased by people 18 and older, and 87 percent of video games for dedicated consoles are purchased by adults.  Of people under 18 buying games, 84% say that they get their parents' permission before doing so.  Thus, if parents make use of the ESRB ratings, they can effectively regulate the games that come into their homes.<br><br>
<li><b>The vast majority of video and computer games are appropriate for everyone.</b><br>
The Entertainment Software Rating Board (ESRB), which rates video and computer games in terms of age appropriateness and content, has rated more than 7,000 titles since it was established in 1994.  Seventy-one percent have been rated in the Everyone category; nineteen percent in the Teen category; and only seven percent in the Mature category.  In 1999, none of the top 20 best selling games (video and computer combined) received a Mature rating (based on total units sold.)  Of the 20 best selling entertainment software games in 1999, 15 were rated in the Everyone category and the remaining five received a "Teen" rating. (The ESRB's web site can be found at
<a href="http://www.esrb.org">www.esrb.org</a>.) In the first half of 2000, two of the top 20 best selling computer and video games were rated Mature, and two others were rated Teen. Finally, "first-person shooter" games accounted for only 3.9 percent of total industry sales in 1999.
</ul></p><br>
