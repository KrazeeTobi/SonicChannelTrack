<b><big>ELECTRONIC ENTERTAINMENT EXPO (E<sup>3</sup>), THE TECHNOLOGY AND ENTERTAINMENT EVENT OF THE YEAR, RETURNS TO LOS ANGELES IN MAY</big></b><p>


<p>WASHINGTON D.C. -- Jan. 25, 1999 -- Electronic Entertainment Expo (E<sup>3</sup>), the world's largest annual trade show for the nation's fastest growing entertainment industry, brings to Los Angeles the latest and most advanced PC and video game hardware and software, and tens of thousands of the luminaries who make the decisions shaping the industry's destiny. E<sup>3</sup> attendees from around the world will come to buy, sell, and invest in the interactive entertainment industry's headlining releases and groundbreaking technologies. E<sup>3</sup>, scheduled May 13 - May 15 at the Los Angeles Convention Center, is open only to qualified members of the trade over 18 years old.</p>

<p>"E<sup>3</sup> has evolved into a world-class stage for the new talent, artistry and creativity which is changing the face of home entertainment," said Douglas Lowenstein, president of the Interactive Digital Software Association. "The show's exhibits are a one-of-a-kind opportunity to discover the latest interactive trends and exciting new technological breakthroughs that reflect both business and cultural phenomena."</p>

<p>Last year more than 2,000 new products were introduced, some of which may now be seen in feature films, television and other cross marketing opportunities. In addition to showcasing technology and entertainment, E<sup>3</sup> is where the majority of the industry's business is conducted, making it the casting call of the year.</p>

<p>"Whether you are focused on interactive entertainment development, buying or marketing, E<sup>3</sup> is the time and place to get it done," said Lowenstein. "Whether you are writing about or investing in this industry, E<sup>3</sup> gives you insight into what's hot and what's not, what's new and what's next in this incredibly dynamic industry."</p>

<p>Now in its fifth year, the show returns from Atlanta to the West Coast, the global hub of interactive entertainment and multimedia communities.  More than 400 exhibitors showcasing the latest video games, PC games and related products will fill the entire Los Angeles Convention Center, covering 520,000 net sq. ft. of exhibit space, enough to hold 14 jumbo jets wing to wing. E<sup>3</sup> made its debut in Los Angeles in 1995 as the second-largest first-year U.S. trade show in history, and has quickly become the world's largest and most prestigious interactive entertainment trade event.</p>

 
<p>E<sup>3</sup> is owned by the Interactive Digital Software Association (IDSA), serving the business and public affairs needs of companies that publish PC and video games. Association members include the nation's leading interactive entertainment software publishers, who collectively account for more than 85 percent of the $6.3 billion in entertainment software revenues generated in the United States in 1998, and billions more in export sales of American-made entertainment software.</p>

<p>E<sup>3</sup> is operated for the IDSA by IDG Expo Management Company, a premium provider of information events which shape the agenda of the Information Technology business.</p>


<p>For more information about E<sup>3</sup>, or to register for the show, please visit the official E<sup>3</sup> web site located at www.e3expo.com. E3 is open only to members of the interactive industry. No one under the age of 18 will be admitted, including infants. This policy is strictly enforced.</p>

<p><center>###</center></p>
 
 

<p align=center class=small>E<sup>3</sup> is a trade event and is not open to the general public. No one under the age of 18 will be admitted,
including infants. This policy is strictly enforced.</p>
