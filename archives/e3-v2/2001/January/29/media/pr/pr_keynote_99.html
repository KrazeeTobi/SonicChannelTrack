<b><font size="3" face=arial,helvetica>DIGITAL INDUSTRY VISIONARY AND BESTSELLING AUTHOR DON TAPSCOTT TO DELIVER E<sup>3</sup> '99 KEYNOTE</font></b><p>



<b>Workshops, Conference Sessions Designed for High Growth Marketplace </b><p>

WASHINGTON D.C. -- Feb. 16, 1999 -- The 1999 Electronic Entertainment Expo (E<sup>3</sup>), the world's largest annual trade show for the nation's fastest growing entertainment industry segment, PC and video games, will feature Don Tapscott as the keynote speaker.  In addition, E<sup>3</sup> presents its line up of in-depth workshops and conference sessions offering attendees direct access to the interactive entertainment's top talent, industry experts and influencers. The announcement was made by Douglas Lowenstein, president of the Interactive Digital Software Association (IDSA), the trade association that represents the U.S. PC and video game industry and the owner of E<sup>3</sup>.<p>

The keynote speech, which is free to all registered E<sup>3</sup> attendees, will take place Thursday, May 13th from 8:45 a.m. to 9:45 a.m. at the Los Angeles Convention Center in Los Angeles, the entertainment capital of the world.  E<sup>3</sup> conferences and workshops are scheduled for May 12 through May 14 and the E<sup>3</sup> exhibition will run from May 13 to May 15.<p>

Kicking off the three-day exhibition, Tapscott will forecast how video and PC games will impact cultural trends, entertainment habits and the next techno-savvy generation. Tapscott, a best-selling author, consultant and highly acclaimed thinker on the future of technology, is also the chairman of the Alliance for Converging Technologies.  He is frequently cited for coining the phrase "paradigm shift" as well as his books "Growing Up Digital" and "The Digital Economy." His latest book, "Blueprint to the Digital Economy: Generating Wealth in the Era of E-Business," has earned him a reputation as a premiere thought leader of the digital industry.<p>

"Don Tapscott's grasp of the break-neck speed of technological change and its implications for entertainment software and hardware business will provide the perfect launching point for E<sup>3</sup> '99, the only show which offers an annual look at everything that's new and that's next in PC, video games and Internet technology," said Lowenstein.  "Mr. Tapscott's forward thinking approach typifies the high level of expertise available to E<sup>3</sup> attendees, and we are extremely pleased that he has agreed to keynote the show."<p>

The E<sup>3</sup> conferences and workshops will cover the most compelling topics related to the PC and video game industry. From roll-up-your-sleeves workshops to how-to conference tracks, E<sup>3</sup> provides attendees a wide array of sessions specifically for industry insiders who are adding new dimensions to the face of entertainment.<p>

<b>Workshops Offer Strategies For Success</b><br>
For the second year in a row, E<sup>3</sup> attendees may choose among six in-depth workshops, which explore an unparalleled range of challenging topics. On May 12 only, interactive entertainment industry leaders will facilitate intensive two-hour sessions designed to promote problem solving and develop new practical skills.</b><br><br>


<b>E<sup>3</sup> '99 workshop topics include:</b>
<ul> 
<li><b>Understanding Software Development Deals</b>
<li><b>Building Brand Strategies in Interactive Entertainment</b>
<li><b>Artificial Intelligence and Gameplay</b>
<li><b>The Internet for Marketing and Distribution</b>
<li><b>Creating Powerful Public Relation for Interactive Titles</b>
<li><b>Late Breaking Session</b>
</ul>

<p><b>Conference Sessions Advance Skills, Insights</b><br>
The most pressing product development, marketing and business challenges in interactive entertainment make this year's E<sup>3</sup> conference a must-attend event. From May 12 to May 14,  attendees will have the opportunity to learn from best practice solutions, technological innovations and emerging global trends that will transform today's projects into tomorrow's blockbuster titles. </b><br><br>


<b>E<sup>3</sup> '99 conference tracks include:</b>
<ul>
<li><b>Marketing</b>
<li><b>Game Development</b>
<li><b>Development Issues</b>
<li><b>Business Trends/Research</b>
<li><b>On-Line Entertainment</b> 
</ul>

<p>Currently in its fifth year, E<sup>3</sup>, set for May 13 to 15, at the Los Angeles Convention Center, is the world's largest and most prestigious interactive entertainment trade event exclusively dedicated to showcasing interactive entertainment, educational software and related products. E<sup>3</sup> is owned by the Interactive Digital Software Association (IDSA), serving the business and public affairs needs of companies that publish PC and video games. Association members include the nation's leading interactive entertainment software publishers, who collectively account for more than 85 percent of the $6.3 billion in entertainment software revenues generated in the United States in 1998, and billions more in export sales of American-made entertainment software.<p> 

E<sup>3</sup> is operated for the IDSA by IDG Expo Management Company, a premium provider of information events which shape the agenda of the Information Technology business.<p>

For more information about E<sup>3</sup>, or to register for the show, please visit the official E<sup>3</sup> web site located at www.e3expo.com. E<sup>3</sup> is open only to members of the interactive industry. No one under the age of 18 will be admitted, including infants. This policy is strictly enforced.<p>

including infants. This policy is strictly enforced.</p>
