<p class="headline" align="center">
E<sup>3</sup> 200l Workshops and Conference Sessions will put you at the top of your game.</p>
<p>Workshops kick off the 7th annual event covering key skills you'll need as a game developer, 
marketer, publisher or corporate executive.</p><img src="../images/photos/photo_expo_outside.jpg" width=196 height=147 border=0 alt="E3 Expo" align="left" hspace=10 vspace=0>
<p>Then, over the next two days, our conference sessions will give you access to a broad range 
of industry professionals who are committed to sharing the secrets of their success. Each of 
the five session tracks covering Game Development, Online Gaming, Business Trends, 
Current Issues, and a special In Conversation track will give attendees a front row seat 
with gaming's best, brightest, and most powerful players and will provide a unique set of 
tools that will assure your success in the growing games industry.</p>
<p>It takes more than high hopes and a dream to make your mark in the gaming industry today. 
E<sup>3</sup>'s Workshops and Conference Sessions will accelerate your entry into the world of video 
and computer games, or strengthen your standing if you're already there. 
</p><br clear=all>

<p align="center"><b><a href="javascript:displaymap();" >At A Glance</a></b>&nbsp;&nbsp;  | &nbsp;&nbsp;<b><a href="development.html">Tracks</a></b>&nbsp;&nbsp;  | &nbsp;&nbsp; <b><a href="conference_workshops.html">Workshops</a></b></p>

<p><b class="redbold"><a href="development.html">TRACK 1 &#151;  DEVELOPMENT</a></b></br>
How do we as an industry take advantage of progress? As better graphics, better stories, and richer characters all move the bar higher, do our roles as participants and players in this evolving industry change? Hear where new opportunities exist - and what the best strategies are to reach new levels of creativity and productivity.</p>

<p><b class="redbold"><a href="online.html">TRACK 2 &#151; LIFE ONLINE</a></b><br>
When gaming goes 24/7, will you be ready? The Web has already changed the rules of business, now it's about to change the world of play. Join our panels as experts assess the opportunities and responsibilities the Web brings to gaming.</p>

<p><b class="redbold"><a href="trends.html">TRACK 3 &#151; BUSINESS TRENDS</a></b><br>
From the rollout of broadband, to the maturing kids marketplace, the business of gaming stands still for no one. Hear experts in their fields discuss the business of gaming and how you can make change work for you.</p>

<p><b class="redbold"><a href="issues.html">TRACK 4 &#151; CURRENT ISSUES</a></b><br>
Inside the game it may be a fantasy world, but outside, it's still a jungle. Come look toward the future as we tackle issues that wait for no one: how movies and games are becoming more alike, new technologies bound for the games space, and the question of responsible game design.</p>

<p><b class="redbold"><a href="conversation.html">TRACK 5 &#151; IN CONVERSATION</a></b></br>
Grab a seat up front. This track will put you face-to-face with the names you know from gaming and the gaming press. Hear game journalists defend their turf, listen in on a discussion of how celebrity licenses have changed the face of gaming, and examine how the culture of gaming has changed and influenced society outside the game space.</p>

<p><b class="redbold"><a href="conference_workshops.html">Click here</a></b> for full workshop descriptions</p>
