<br><br><img src="images/subhead_workshops.gif" width="106" height="24" border="0" alt="Workshops">
<p class="headline" align="center">

<p>Our workshops will give you the tools to put your creative ideas to work. Learn from the experts how to get funding, how to create and support a development studio, how to maximize your creative energy, and how to look intelligently at the marketplace.</p>

<p>This year's workshops will guide both novices and industry professionals toward creating better games and maintaining better businesses.</p> 



<ul>
<li class="redbold"><a href="#w1">W1 &#150; Taking the First Step: A Design Doc Tutorial</a>
<li class="redbold"><a href="#w2">W2 &#150; Pitching a Start-up: The Real Thing</a>
<li class="redbold"><a href="#w3">W3 &#150; Open Your Mind to the Creative Possibilities</a>
<li class="redbold"><a href="#w4">W4 &#150; How to Build a Successful Game Development Studio</a>
<li class="redbold"><a href="#w5">W5 &#150; Roadmap to Tomorrow's Games, Tomorrow's Gamer</a>
<li class="redbold"><a href="#w6">W6 &#150; Take Control of the New Game Systems</a>
</ul> 
<br>

<p><b>Panelists and moderators for our workshops and conference sessions are being added on a daily basis. Stay informed and bookmark this page. Check back often to see who we've added!</b></p>

<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="w1"></a>
<p><b class="redbold">W1 &#150; Taking the First Step: A Design Doc Tutorial</b><br>
Wednesday, May 16<br>
9:00-12:00</p>

<p>The average computer game spends years in development, chews up thousands of dollars in costs, and requires the work of a handful to a hundred artists, programmers, and coders. So how does a game project get off the ground - and how does it maintain its momentum during its life span? The secret is in the game's design document: in essence, a written plan that outlines every aspect of the game. It's what keeps the design team on track and focused, and no game developer would be without one. Come to this workshop with a blank notebook and a handful of pencils. Follow the advice of our panel of experts and you will be ready to take the first steps in creating a working design document - and ready to take the first step in creating the game you've always wanted to.</p>

<p><b>Moderator:</b> Jason Della Rocca of <i>International Game Developer Association</i><br>
<b>Panelists:</b>  Warren Spector of <i>ION Storm</i>; James Ohlen of <i>Bioware</i>; Peter Molyneux of <i>Lionhead Studios</i>; Kent Quirk of <i>Cognitoy</i>; Demis Hassabis of <i>Elixir Studios</i></p>

 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="w2"></a>
<p><b class="redbold">W2 &#150; Pitching a Start-up: The Real Thing</b><br>
Wednesday, May 16<br>
9:00-12:00
</p>
<p>Sitting on a great idea to build a game company around? Or an idea for a blockbuster game? Well, you'll need more than a great idea to get funded in today's market. You'll need a pitch that investors will respond to. This workshop will bring together individuals seeking funding and investors from the angel, venture capital, and publisher communities who will hear the pitch and then ask their questions. Witness how a pitch is organized, presented, and defended. This is the ultimate "How To" workshop. Bonus: Randomly selected attendees will get the opportunity to lunch with our panel of investors during the Roundtable Luncheon to be held the same day as the workshop. See the <a href="speaker_luncheon.html">E<sup>3</sup>Expo.com</a> Web site for details.</p>

<p><b>Moderator:</b> Jessee Allread of  <i>DX3 Consulting</i><br>
<b>Panelists:</b> Tom Ciprian of <i>Play-by-Play Sports Interactive, Inc.</i>; Jason Robar of <i>Infospace</i>; Gil Winters of <i>Digital Collectibles</i>; Diane Heppting of <i>Gizmo Games</i>; John Nguyen at <i>Gigantic Games</i>; Mike Pogue of <i>Angel Capital Network</i>; Philippe Bouissou of <i>Allegis Capital</i>; David Cremin of <i>Zone VC</i></p>  

 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="w3"></a>
<p><b class="redbold">W3 &#150; Open Your Mind to the Creative Possibilities</b><br>
Wednesday, May 16<br>
9:00-12:00</p>

<p>Massachusetts Institute of Technology's Department of Comparative Media Studies will re-create its in-depth game development workshop currently being "taught" to game designers at Electronic Arts. This workshop, recently created by M.I.T. professors and staff, has been structured to bring out the best in game designers. Subject matter includes character development, the place of emotion in games, scripting, and other elements of game development. This workshop will give attendees unique exposure to the convergence of academic theory and real-world practicalities.</p>

<p><b>Facilitator:</b>Henry Jenkins and staff at <i>Massachusetts Institute of Technology</i></p>

 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="w4"></a>
<p><b class="redbold">W4 &#150; How to Build a Successful Game Development Studio</b><br>
Wednesday, May 16<br>
2:00-5:00</p>

<p>Are you considering starting your own development studio? Or have you already taken the first steps toward fulfilling that dream? Our panel of accomplished developers covers essential aspects of starting and maintaining one's own development house, including how to: encourage and reward design teams; retain talent; understand the legal nuts and bolts; package your game and sell it to a publisher; deal with success and avoid failure; promote your game, brand, and company; produce a design document so you and your team stay on track; and more.</p>

<p><b>Moderator:</b> Tim Morten of <i>Savage Entertainment</i><br> 
<b>Panelists:</b>  Lou Castle of <i>Westwood Studios</i>; Mike Wilson of <i>Gathering of Developers</i>; Guha Bala of <i>Vicarious Visions</i>; Mark Jacobs of <i>Mythic Entertainment</i>; Dr. Ray Muzyka of <i>Bioware</i></p>

 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="w5"></a>
<p><b class="redbold">W5 &#150; Roadmap to Tomorrow's Games, Tomorrow's Gamer</b><br>
Wednesday, May 16<br>
2:00-5:00</p>

<p>Think you can be successful in the game industry without understanding market research or knowing what the latest developing consumer trends are? Think again. Hear a panel of analysts and trend spotters present recent research addressing the future of gaming. This panel will present an overview of the current games marketplace, show you ways to get inside gamers' heads so you can create the games they really want, take a close look at the growing kids, women's, online, and networked console-gaming markets, and discuss other trends contributing to the growth of the games industry.</p>

<p><b>Moderator:</b> Pam Dixon, <i>Syndicated Radio Talk Host and Author</i><br>
<b>Panelists:</b>  Michele Wojtyna of <i>Ipsos/NPD</i>; Marten Davies of <i>Sapient</i>; Jane Buckingham of <i>Youth Intelligence</i>; Temple Fennell of <i>Boxerjam</i>; Glenn Baptiste of <i>Activision</i></p>

 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="w6"></a>
<p><b class="redbold">W6 &#150; Take Control of the New Game Systems</b><br>
Wednesday, May 16<br>
2:00-5:00</p>

<p>To bring your great game idea to realization. Gameplay: Follow the twists and turns, from initial concept to concept approval; navigate the treacherous terain of the development and publishing labyrinth. Industry &quot;players&quot; who know the ropes give you insider tips to help you keep from hanging yourself. This unique face-to-face workshop features a select group of professionals, each representing a key &quot;level&quot; in the process, will help you be a winner in the game development game.</p>

<p><b>Moderator:</b> Alex Pham of <i>The Los Angeles Times</i><br>
<b>Panelists:</b> Brian Bruning, <i>Game Developer Consultant</i>; Kevin Bachus of <i>Microsoft</i>; Halldor Fannar of <i>Lightspeed Games</i>; Kim Quick of <i>Cognitoy</i>; Jeff Hilbert, <i>Game Developer Agent</i></p>

 <div align="center"><a href="#top" class="small">Back to Top</a></div>
<br><br>
