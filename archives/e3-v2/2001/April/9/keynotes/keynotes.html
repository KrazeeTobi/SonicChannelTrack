<p><img src="images/keynote_address_thurs.gif" width="400" height="24" alt="Keynote Address Thursday, May 17" border="0"></p>
<p>Is there something you'd like to know to about the future of the video game industry?  Here's your chance to help shape the E<sup>3</sup> 2001 keynote panel....</p>

<p>On Thursday, May 17th, E<sup>3</sup> will host a groundbreaking keynote panel consisting of top executives from Microsoft Corporation, Nintendo of America, and Sony Computer Entertainment.</p>   

<p>Panelists Robert J. Bach, senior vice president, games division and chief Xbox officer, Microsoft Corp., Peter T. Main, executive vice president, sales and marketing, Nintendo of America Inc., and Kazuo Hirai, president and chief operating officer, Sony Computer Entertainment America Inc., will discuss the current state and future of video games.</p>

<p>If there's something you'd like the panelists to address, we'd like to hear about it.  Let us know by submitting one (1) question or topic only to <a href="mailto:keynote@e3expo.com">keynote@e3expo.com</a>. Your question must include your name and company affiliation.</p>

<p>For more information about the keynote panel, <a href="../media/pr/pr_keynotes_01.html">click here</a>. Thanks for your interest in E<sup>3</sup>!</p>

<p>E<sup>3</sup> is a trade event, and is not open to the general public.  No one under the age of 18 will be admitted, including infants. This policy is strictly enforced.</p>

<td width="33%" valign="top">
<p>As senior vice president of the Games Division at Microsoft Corp. and chief Xbox officer (CXO), Robbie Bach directs a division that is committed to delivering the most realistic, intense and action-packed game experiences to gamers. In his role as CXO, Bach is responsible for managing the entire Microsoft® Xbox(tm) video game system effort, including the teams that drive hardware, third-party games development, games development published under the Microsoft label, Xbox operations, marketing, research, sales and support.</p> 

<p>From 1996 to 1998, Bach was vice president of the Learning, Entertainment and Productivity Division at Microsoft, which developed and marketed software in the home productivity, education, reference and games areas. Prior to that, he was the vice president of marketing for the Desktop Applications Division, where he was responsible for the marketing efforts of Microsoft's family of productivity applications, including Microsoft Office, Word, Excel, Access, the PowerPoint&reg; presentation-graphics program, the Outlook&reg; messaging and collaboration client, Publisher, the FrontPage&reg; Web-site creation and management tool, and Works. From 1992 to 1996, Bach led various components of the Microsoft Office marketing effort, including managing the product launches for Office 4.x, Office 95 and Office 97. From 1990 to 1992, Bach served as the business operations manager for Microsoft Europe, reporting to the president of Microsoft Europe in Paris, where he coordinated business planning and strategy, budgeting, and special projects.</p>

<p>Bach holds a bachelor's degree in economics from the University of North Carolina and a master's in business administration from Stanford University.</p>
</td>
<td width="40"><img src="../images/dot_clear.gif" width="40" height="1" border="0" alt="">
</td>
<td width="33%" valign="top">
<p>In his capacity as Executive Vice President, Peter is responsible for all sales and marketing activities for Nintendo in the U.S., Canada and Latin America. Nintendo products include the Nintendo GameCube, Nintendo 64, Game Boy, Game Boy Color, and Game Boy Advance hardware, software and peripherals. Peter joined Nintendo as Vice President, Marketing in April 1987 and since then has been named Marketer of the Year by Adweek Magazine and Corporate Marketer of the Year by the Delaney Report.</p> 

<p>Prior to joining Nintendo, Main was president and chief executive officer of White Spot, Limited, one of Canada's largest and most diversified food service operations.</p>

<p>Main was with White Spot since 1983. Prior to that time he held a variety of senior marketing management positions with other major Canadian corporations, including General Foods Limited and Colgate Palmolive Inc.</p>

<p>A native of Kitchener, Ontario, Peter Main holds an honors degree in Business Administration from the University of Western Ontario.</p>
</td>
<td width="40"><img src="../images/dot_clear.gif" width="40" height="1" border="0" alt="">
</td>
<td width="33%" valign="top" colspan="2">
<p>As president and chief operating officer, Sony Computer Entertainment America Inc., Kazuo (Kaz) Hirai brings to his position more than 16 years of experience with Sony.</p>

<p>Mr. Hirai was promoted to president and chief operating officer in April 1999. Prior to that, Mr. Hirai was executive vice president and chief operating officer, a position he assumed in July 1996. Mr. Hirai is responsible for the day-to-day management of the company's business operations, including licensing, third-party relations, business development, strategic planning, marketing and sales. </p>

<p>In addition, Mr. Hirai continues to serve in his role as a board member of Sony Computer Entertainment America Inc. and as one of the Corporate Executive Officers of Sony Computer Entertainment Inc.</p> 

<p>Mr. Hirai joined Sony Computer Entertainment America Inc. in August 1995, with responsibility for the operational management of the company under the president of Sony Computer Entertainment America Inc. Before that, Mr. Hirai was assigned to Sony Music Japan's New York office to coordinate the marketing of Sony Music Japan artists in the U.S.</p> 

<p>Mr. Hirai began his career with CBS/Sony Inc. (now Sony Music Entertainment Japan) in April 1984 where he was instrumental in the marketing coordination of international music in Japan and later headed the international business affairs department.</p>

<p>Mr. Hirai received his bachelor of liberal arts degree from the International Christian University in Tokyo.</p>
