<p><b class="headline">E<sup>3</sup> 2001 FINALIZES CONFERENCE PROGRAM LINE-UP WITH TWO NEW SESSIONS</b></p>

<p><b class="headline">Full Roster of Speakers and Sessions Now Available</b></p> 

<p><b>LOS ANGELES -- April 24, 2001 </b> -- The Interactive Digital Software Association (IDSA), owner of the Electronic Entertainment Expo (E<sup>3</sup>), the world's premier interactive entertainment trade event, today announced the final E<sup>3</sup> 2001 Conference Program line-up of speakers and educational sessions.  Two new conferences have been added to the program, including an interview with Sid Meier, co-founder and director of creative development, Firaxis Games, and a one-on-one discussion with Shigeru Miyamoto, general manager of the entertainment analysis and development division and director, Nintendo Co., Ltd. in Kyoto, Japan.  </p>

<p>In total, more than 140 interactive entertainment industry leaders will discuss all aspects of the computer and video game industry during 31 scheduled conferences and workshops. A complete list of speakers and sessions set for May 16 -18 at the Los Angeles Convention Center (LACC) can now be found on the E3 2001 Web site at <a href="http://www.e3expo.com" target="_blank">www.e3expo.com</a>. E<sup>3</sup> 2001 exhibits will run May 17 - 19.</p> 


<p>&quot;We are pleased that so many renowned industry experts will join us for this year's E<sup>3</sup> Conference Program,&quot; said Douglas Lowenstein, president of the IDSA, the trade association that represents U.S. computer and video game publishers.  &quot;These new and unprecedented conference sessions will provide a unique opportunity for industry professionals to hear directly from true industry visionaries.&quot;</p>

<p>The two new conference tracks were added as a result of the show's &quot;You Asked for It&quot; program, in which conference participants were asked to suggest additional sessions. Based on attendee feedback, E<sup>3</sup> 2001 incorporated the interview with Mr. Meier, to be conducted by Computer Gaming World Editor-in-Chief George Jones, and the one-on-one session with Mr. Miyamoto, moderated by N'Gai Croal, Newsweek's general editor for technology.</p> 

<p><b>Conference Descriptions:</b><br><br>
<b><i>Sid Meier in Conversation with George Jones</i></b><br>
Computer Gaming World's Jones will candidly interview Mr. Meier on stage at E<sup>3</sup> 2001, followed by an exclusive question and answer session with conference attendees. Mr. Meier has been honored with virtually every major award in the games industry, and in 1999 was the second person to be inducted into the Academy of Interactive Arts and Science's &quot;Hall of Fame.&quot;  With Firaxis Games, he continues to lead the industry into new territories, creating innovative games for players around the world. The session is scheduled for Thursday, May 17 at 10 a.m. in the LACC Concourse, room 408A.</p>

<b><i>One-On-One: Shigeru Miyamoto, with Newsweek's N'Gai Croal</i></b><br>
This session will give participants the chance to learn secrets from one of the industry's most recognized experts.  Considered a pioneer in the video game industry, Mr. Miyamoto created Mario 64, Zelda: Ocarina of Time, and Donkey Kong.  He is best known for his careful attention to plot, tempo and stunning game design.  E<sup>3</sup> 2001 conference attendees are invited to attend this intimate discussion about game design, creativity and the future of video games on Friday, May 18 at 9 a.m. in the LACC Theatre, room 411.

<b><p>All E<sup>3</sup> 2001 sessions are restricted to paid conference attendees and space is limited on a first-come, first-served basis.</p></b>


<p>For general registration, or to register for conference sessions and workshops, please call 1-877-216-6263 or visit the E<sup>3</sup> 2001 web site.  <b>The deadline for early registration is May 1st.</b></p>

<p>E<sup>3</sup> is wholly owned by the IDSA, the U.S. association dedicated to serving the business and public affairs needs of companies publishing interactive games for video game consoles, handheld devices, personal computers and the Internet. IDSA members collectively accounted for more than 90 percent of the $6 billion in entertainment software sales in the United States in 2000, and billions more in export sales of American-made entertainment software. The IDSA offers services to interactive entertainment software publishers including a global anti-piracy program, business and consumer research, government relations and First Amendment and intellectual property protection efforts.</p>
<p align="center"><b>###</b></p>

<p><i>Editor's Note:  Attached is a complete list of E<sup>3</sup> 2001 conference and workshop speakers and panelists.  For information about media registration, please contact E<sup>3</sup> 2001 media relations at (310) 967-2946, or email at <a href="mailto:e3expo@lax.cohnwolfe.com">e3expo@lax.cohnwolfe.com</a> for information about registering on-site.</i></p>
