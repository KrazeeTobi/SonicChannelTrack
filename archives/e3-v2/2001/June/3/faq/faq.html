<br><br>
<p><ul>
<li><a href="#q1">Is the show open to the public?</a><br>
<li><a href="#q2">I would like to bring my child to the show. Is there an age restriction?</a><br>
<li><a href="#q3">When and where is the show?</a><br>

<li><a href="#q4">What are the exhibit floor hours?</a><br>

<li><a href="#q8">I am a member of the media. Whom should I contact with my questions?</a><br>
<li><a href="#q9">How do I make travel arrangements to attend the show? Do you offer special discounts?</a> 
<br></ul>
</p>
<br>
<p><b><a name="q1"></a>Is the show open to the public?</b><br>
No, E<sup>3</sup> is a trade event and only professionals from the industry will be allowed to attend.<br><br>
<small><a href="#top">back to top</a></small>
</p>
<br>
<p><b><a name="q2"></a>I would like to bring my child to the show. Is there an age restriction?</b><br>
E<sup>3</sup> is open to trade only. No one under the age of 18 (including infants) will be admitted. THIS RULE IS STRICTLY ENFORCED.<br><br>
<small><a href="#top">back to top</a></small></p>
<br>
<p><b><a name="q3"></a>When and where is the show?</b><br>
The show is being held May 17-19, 2001 at the Los Angeles Convention Center in Los Angeles, California. <a href="../highlights/show_highlights.html">Click here for general show information.</a><br><br>
<small><a href="#top">back to top</a></small></p>
<br>
<p><b><a name="q10"></a>What are the workshop and conference session hours?</b><br>
<blockquote>
May 16&nbsp;&nbsp;&nbsp; 9:00 am - 5:00 pm<br>
May 17&nbsp;&nbsp;&nbsp; 10:00 am - 4:00 pm<br>
May 18&nbsp;&nbsp;&nbsp; 9:00 am - 1:00 pm<br>
</blockquote>
<small><a href="#top">back to top</a></small></p>
<br>
<p><b><a name="q4"></a>What are the exhibit floor hours?</b><br>
<blockquote>
May 17&nbsp;&nbsp;&nbsp; 10:00 am - 6:00 pm<br>
May 18&nbsp;&nbsp;&nbsp; 9:00 am - 6:00 pm<br>
May 19&nbsp;&nbsp;&nbsp; 9:00 am - 4:00 pm<br>
</blockquote>
<small><a href="#top">back to top</a></small></p>
<br>
<p><b><a name="q5"></a>How can I pre-register?</b><br>
<a href="../registration/registration.html">Click here</a> for more information on pre-registration by mail, fax phone and our convenient on-line registration system.<br><br>
<small><a href="#top">back to top</a></small></p>
<br>
<p><b><a name="q6"></a>I have pre-registered.  When will I receive my badge?</b><br>
Badges for registration received on or before April 7, 2001 will start mailing via U.S. mail beginning on April 1, 2001.  If you registered after April 7, 2001, you must pick up your badge at the Attendee Will Call counter at the Los Angeles Convention Center.<br><br>
US and International attendees' badges (including Canada) will be mailed beginning <b>April 1, 2001</b>.<br><br>
<small><a href="#top">back to top</a></small></p>
<br>
<p><b><a name="q7"></a>I'm interested in exhibiting.  Whom should I contact?</b><br>
For more information on exhibiting at E<sup>3</sup>, visit the <a href="../exhibitors/exhibitors_sales.html">exhibitor sales page</a>, and submit your completed form.  You will be contacted within 24 hours by a sales representative.<br><br>
<small><a href="#top">back to top</a></small></p>
<p><b><a name="q8"></a>I am a member of the media.  Whom should I contact with my questions?</b><br>
Visit our <a href="../media/media_center.html">On-Line Media Center</a> for more information about media registration, the On-site Media Center, press releases and more.  For any media related issues, please contact Douglas Cohn & Wolfe at <a href="mailto:e3expo@cohnwolfe.com">e3expo@cohnwolfe.com</a> or call our hotline at 310-967-2946.<br><br>
<small><a href="#top">back to top</a></small></p>
<br>
<p><b><a name="q9"></a>How do I make travel arrangements to attend the show?  Do you offer special discounts?</b><br>
Yes, we do.  For information on traveling to the show, click here to access the <a href="../travel/travel.html">Travel Center</a>.<br><br>
<small><a href="#top">back to top</a></small></p>
