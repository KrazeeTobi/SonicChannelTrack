<p>Grab a seat up front. This track will put you face-to-face with the names you know from gaming and the gaming press. Hear game journalists defend their turf, listen in on a discussion of how celebrity licenses have changed the face of gaming, and examine how the culture of console and computer games has changed and influenced society outside the game space.</p>
<ul>
<li class="redbold"><a href="#5.1">5.1 &#150; Do Game Journalists Play Fair?</a>
<li class="redbold"><a href="#5.2">5.2 &#150; What Makes a Great Game?</a>
<li class="redbold"><a href="#5.3">5.3 &#150; Computer and Console Games: A Cultural Legacy</a>
<li class="redbold"><a href="#5.4">5.4 &#150; One-on-One: Shigeru Miyamoto, with  Newsweek's N'Gai Croal.</a>
<li class="redbold"><a href="#5.5">5.5 &#150; Star Power: The Impact of Celebrities on Today's Games</a>
</ul> 
<br>

<p><b>Panelists and moderators for our workshops and conference sessions are being added on a daily basis. Stay informed and bookmark this page. Check back often to see who we've added!</b></p>
 
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="5.1"></a>
<p><b class="redbold">5.1 &#150;  Do Game Journalists Play Fair?</b><br>
Thursday, May 17<br>
10:00-11:30</p>

<p>As the game industry has grown, prospered, and proliferated, so too has game journalism. What sort of authority do today's journalists have - and what are their responsibilities? Do they follow the rules other consumer journalists follow? Are they fair? This panel assesses the current state of game journalism, and will put developers who've come in for highly critical reviews at the same table with the journalists who cover them. (We don't know what will happen either!)<br>
<b>Level:</b> All</p>

<p><b>Moderator:</b> Joshua Quittner of <i>On Magazine, The Time Group</i><br>
<b>Panelists:</b> Geoff Keighley of <i>GameSlice.com</i>; David Swofford of <i>Origin Systems</i>; Steve Case of <i>ION Storm</i>; Robert Coffey of <i>Computer Gaming World</i></p>

 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="5.2"></a>
<p><b class="redbold">5.2 &#150;  What Makes a Great Game?</b><br>
Thursday, May 17<br>
12:30-2:00</p>

<p>Prepare to be inspired as some of the industry's top game makers reveal how the creation of a game that was a critical and commercial success came about. How did they do it?  What was the process? Did they know their game was destined for greatness? Is there a recipe that others can follow for making a great game? This panel will showcase some of the great games, introduced and explained by their makers.<br>
<b>Level:</b> Beginner</p>

<p><b>Moderator:</b> Joel Enos, Freelance Contributor<br>
<b>Panelists:</b> Greg Zeschuk of <i>Bioware</i>; Lucy Bradshaw of <i>Maxis</i>; Bill Roper of <i>Blizzard Entertainment</i></p>
 
 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="5.3"></a>
<p><b class="redbold">5.3 &#150; Computer and Console Games - A Cultural Legacy

</b><br>
Thursday, May 17<br>
2:30-4:00</p>

<p>Computer and console games are a rich part of the cultural heritage for Gen X and Gen Y. Play a 
few bars from <i>Super Mario Brothers</i> or <i>Leisure Suit Larry</i> at a party, and quite a few people can hum 
the rest. Still, few books, newspapers or magazines take the time to examine the history of this media. This panel will talk about the role of games in popular culture, explore places where gaming has influenced pop culture, and discuss strategies for pushing gaming further into the spotlight in the mainstream press.<br>
<b>Level:</b> All</p>

<p><b>Moderator:</b>Justin Hall of <i>Links.net</i><br>
<b>Panelist:</b>Greg Costikyan of <i>Unplugged Games</i>; Van Burnham of <i>Wired</i>; Henry Lowood of <i>Stanford 
University</i></p>

 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="5.4"></a>
<p><b class="redbold">5.4 &#150; One-on-One: Shigeru Miyamoto, with  Newsweek's N'Gai Croal.
</b><br>
Friday, May 18<br>
9:00-10:30</p>

<p>If the videogame industry has a superstar, Nintendo's Shigeru Miyamoto may well be it. The creator of 
Mario 64, Zelda: Ocarina of Time, and Donkey Kong, Miyamoto is known for his careful attention to plot, tempo, and 
stunning game design. E3 Conference attendees are invited to attend a unique One-on-One interview as Shigeru 
Miyamoto, the legendary designer Next Generation magazine called the "Spielberg of video games," discusses game design, creativity, and the future of videogames with Newsweek magazine's N'Gai Croal.<br>

<b>Level:</b> All</p>



 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="5.5"></a>
<p><b class="redbold">5.5 &#150; Star Power: The Impact of Celebrities on Today's Games</b><br>
Friday, May 18<br>
11:00-1:00</p>

<p>What do David Bowie, Tony Hawk, the Olsen Twins and Goldberg have in common?  They've all lent their names and likenesses to games. What has the effect been on gaming? And what effect have these licenses had on the celebrities themselves? Bring your autograph book and prepare to meet some of the biggest names in game industry as they (and their publishers) talk about the impact games have had on their careers, their sport, and their lifestyles.<br>
<b>Level:</b> All</p>

<p><b>Moderator:</b> Ty Burr of <i>Entertainment Weekly</i><br>
<b>Panelists:</b> Greg Goldstein of <i>Activision</i> - licensee to be announced; Rob Watson of <i>Infogrames</i> - NFL Player to be announced; Peter Dille of <i>THQ</i> - John Sohigan of the World Wrestling Federation</p>

 <div align="center"><a href="#top" class="small">Back to Top</a></div>
