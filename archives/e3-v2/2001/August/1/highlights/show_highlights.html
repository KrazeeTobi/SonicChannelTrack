<table width="100%" border="0"><tr><td width="75%"><p class="headline"><b>E<sup><b>3</b></sup> 2001<br>

<td width="25%" align="right"><p align="left"><br><b>Check out the official 
Online Daily for breaking news from the show! <a href="http://www.e3daily.com" class="black" target="_blank">Click here</a> for E<sup>3</sup> Online Daily</b></p></td></tr></table>



<p><img src="images/acceptno.gif" width=400 height=24 border=0 alt="E3 is the Industry's Global Event!"><br><img src="../images/photos/photo_over4.jpg" width=196 height=147 alt="E3 Expo Show Floor" border=0 align="right">
During the third week of May, E<sup>3</sup> 2001 becomes the epicenter of the interactive entertainment universe. More than 62,000 retailers, developers, investors, distributors and media representatives from across the U.S. and over 100 other countries come together for a three day interactive entertainment extravaganza.  Don't miss this once-a-year opportunity to see the hottest new products, hear from the experts and touch the future!.</p>
<p>In short, E<sup>3</sup> is the one event that addresses all the business needs of the video and computer game industry. That's why 81% of attendees rate E<sup>3</sup> as one of THE most important shows they attend.</p>
<p>Attend E<sup>3</sup> workshops and conferences to learn firsthand from industry veterans.
The highly regarded E<sup>3</sup> education program delivers unbiased guidance from industry experts with &quot;in-the-trenches&quot; experience. E<sup>3</sup> conferences and workshops provide a unique opportunity to strategize with the experts.</p>
<p><blockquote><b>Developers</b> - Explore next generation consoles, on-line games, hand-held games and more.<br><br>
<b>Marketers</b>  - Discover techniques for reaching niche markets, innovative ways to generate a positive buzz, and methods for determining what customers really want!<br><br>
<b>Start-up Executives</b> - Learn how to identify investors and present a compelling business plan, and get vital advice on protecting your intellectual property and retaining talent.</blockquote></p>
<p>Look for details on sessions and speakers in the <a href="../conference/conference_program.html">Conference Program</a> section after the New Year!</p><br>
<p><img src="images/comesee.gif" width=500 height=24 border=0 alt="Come See What the Future Holds"><br>
E<sup>3</sup> 2001 promises even more intensive business activity with new console introductions.  The market transition to new consoles foretells an especially high number of new game launches.  At E<sup>3</sup> 2001, you will get the first opportunity to actually play games you've only read about.</p>
<p><b>Over 450 companies representing the following market segments involved in:</b><br>
<ul><li>Entertainment & Educational software
<li>On-line Entertainment
<li>On-line technologies and content
<li>Reference and special interest software
<li>Educational software
<li>Game and computer accessories
<li>Game consoles
<li>Multimedia and peripherals
<li>Production and packaging services
<li><a href="../exhibitors/current_exhibitors.cfm">Click here to view our Exhibitor List</a>
<li><a href="../exhibitors/floorplans.html">To view floorplans for the event, click here!</a>
<li><a href="http://www.virtualpressoffice.com/E3/e3.jsp" class="black">Click here for 
E<sup>3</sup> Exhibitor News</a>
</ul></p>
<p><img src="images/meet_professionals.gif" width=200 height=24 border=0 alt="Meet Professionals"><br>
E<sup>3</sup> attracts professionals working in every part of the interactive entertainment industry. Investors and analysts can stay busy for three days checking out a wide variety of industry trendsetters at E<sup>3</sup>.  According to data provided by NPD Group, the interactive industry has experienced a 100% increase in sales from 1996 to 1999, with continued strong growth projected.</p>
<p><b>Those who will be at E<sup>3</sup> include:</b><br>
<ul>
<li>Buyers/retailers
<li>Developers
<li>Entertainment industry representatives
<li>Distributors/rack jobbers/wholesalers
<li>Worldwide media
<li>Financiers and investment bankers
<li>Venture capitalists
<li>Importers/exporters
<li>Manufacturers
<li>Programmers
<li>Resellers
<li>Researchers
<li>Educators/librarians
</ul></p>
