<p>Inside the game it may be a fantasy world, but outside, it's still a jungle. Come look toward the future as we tackle issues that wait for no one: how movies and games are becoming more alike, new technologies bound for the games space, and the question of responsible game design.</p>

<a name="4.1"></a> 
<p><b class="redbold">4.1 &#150;  You Asked For It: Revealed! Join Sid Meier, in conversation with George Jones.</b><br>
Thursday, May 17<br>
10:00-11:30</p>

<p>Submissions were diverse, to say the least. Ultimately, we took a look at the reader-generated wish list and 
recognized the singular beauty contained in a three-word request from a conference attendee. "Get us Sid," he 
asked politely, eloquently, and simply. Well, you asked; we delivered. Computer game legend Sid Meier has agreed to 
join us in a special session that kicks off the first day of E<sup>3</sup>. Joining Sid Meier is Computer Gaming World's George Jones - an unabashed Civilization devotee - to participate and interview Firaxis' Games founder Sid Meier on 
stage. We invite you to sit in on a very special interview: Sid Meier, interviewed by George Jones. As they say in legends past: Your wish is our command!<br>
<b>Level:</b> All</p>

 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="4.2"></a>
<p><b class="redbold">4.2 &#150;  PC Games: The Future Looks Bright</b><br>
Thursday, May 17<br>
12:30-2:00</p>

<p>We know how popular PC gaming is, but many argue that its popularity is threatened by the success of console gaming. Hear why consoles have gained such popularity and what PC game enthusiasts have to say about the advantages of the PC as a gaming platform. This great debate will never die, so why not let the advocates of both sides have their say?<br>
<b>Level:</b> Intermediate</p>

<p><b>Moderator:</b> Rob Smith of <i>PC Gamer magazine</i><br>
<b>Panelists:</b> Cliff Bleszinski of <i>Epic Games</i>; Dave Perry of <i>Shiny Entertainment</i>; Chris Taylor of <i>Gas Powered Games</i></p>

 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="4.3"></a>
<p><b class="redbold">4.3 &#150;  Game Design Issues for the Next Millennia</b><br>
Thursday, May 17<br>
2:30-4:00</p>

<p>As the audience for games grows, as new technologies are incorporated into games, and as the industry faces increased scrutiny over violent content, are the rules, goals, and responsibilities of game designers also changing? What conversations do game designers have among themselves when they talk about the future of games? Hear what a panel of accomplished designers has to say about the opportunities and responsibilities facing today's game-design community.<br>
<b>Level:</b> All</p>

<p><b>Moderator:</b> Steve Kent of <i>USA Today and MSNBC</i><br>
<b>Panelists:</b> Sid Meier of <i>Firaxis</i>; Peter Molyneux of <i>Lionhead Studios</i>; Ed Fries of <i>Microsoft</i>; Mark Turmell of <i>Midway Games</i></p>

 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="4.4"></a>
<p><b class="redbold">4.4  &#150;  The Future of Games is … Everywhere</b><br>
Friday, May 18<br>
9:00-10:30</p>

<p><i>Bluetooth</i>, <i>i-Burst</i>, <i>i-mode</i>, and <i>GPRS</i> (that's General Packet Radio Service, for the uninitiated) are just a few of the technologies that will take games places they've never been before. You're already seeing games on the seat-back in front of you on an airplane, on your mobile phone, and on your dashboard…and that's just the beginning. A panel of futurists, analysts, and tech experts will tell us where the future of gaming is headed.<br>
<b>Level:</b> Intermediate</p>

<p><b>Moderator:</b> Eric Scheirer of <i>Forrester Research</i><br>
<b>Panelists:</b> Neil Young of Electronic Arts</i>; Chris Melissinos of <i>Sun Microsystems</i>; Jason Bell of <i>Infogrames</i>; Celia Pearce of <i>USC, Annenberg for Communication</i></p>

 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="4.5"></a>
<p><b class="redbold">4.5 &#150;  Can Hollywood &amp; Gaming Live Happily Ever After?</b><br>
Friday, May 18<br>
11:00-1:00</p>

<p>With more games providing film-like gameplay, and as movies reach more and more into the world of gaming for inspiration, interest in this cross-pollination of art and culture is on the rise. Our panel will ask what we as an industry can learn from the movies, and assess how well Hollywood turns game franchises into celluloid. Listen in as our panel of movie guys-turned-gamers (and vice-versa) talks up a subject many in our industry find irresistible: will these two creative industries ever get along?<br>
<b>Level:</b> Intermediate</p>

<p><b>Moderator:</b> N'Gai Croal of <i>Newsweek</i><br>
<b>Panelists:</b> Chris Lee of <i>Chris Lee Productions</i>; Ken Levine of <i>Irrational Games</i>; Hal Barwood of <i>LucasArts</i>; Lorne Lanning of <i>Oddworld Inhabitants</i>; Brent Young of <i>Super78</i></p>
