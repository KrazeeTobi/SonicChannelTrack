<img src="images/exhibit_sales.gif" width=400 height=24 alt="Exhibit Sales Information" border=0>
<p><b>Last year over 550,000 square feet of exhibit space sold-out in record time. Don't procrastinate - E<sup><b>3</b></sup> is the industry's recognized forum for new product introductions.  Over 2,500 products made their debut at E<sup><b>3</b></sup>. <a href="current_exhibitors.cfm">Click Here To View Current Exhibitor List</a>. <br>With over 3,000 qualified media in attendance - don't miss your chance to get noticed.</b></p> 
<p>Click here for the <a href="exhibitor_sales_form.pdf" target="_blank">Exhibitor Information Request</a> form. <small>(PDF 24KB)</small></p><br><img src="../images/photos/photo_station2.jpg" width=196 height=147 border=0 alt="Station 2" hspace=10 align="right"></p>
<p><img src="images/exhibitpaysoff.gif" width=400 height=24 border=0 alt="An E3 Exhibit Pays off Now and Later"><br>
<b>Generate sales leads.</b> Experience year-long impact on your bottom line as you continue to close deals with the decision-makers you meet face-to-face at E<sup>3</sup>.</p>
<p><b>Connect with hot developer talent.</b> Engage the creative professionals who will design your next successful product.</p>
<p><b>Attract media attention.</b> E<sup>3</sup> represents the one time of the year when the trade, consumer and business media all focus their attention on the interactive entertainment industry. Journalists from around the world come to E<sup>3</sup> in search of breaking news from companies like yours.</p>
<p><b>Gain exposure to key investors.</b> Put yourself in front of investors who come to E<sup>3</sup> seeking growing companies with potential for expansion.</p>
<p><b>Identify new distribution channels.</b> Break into new markets-both in the U.S. and abroad-by demonstrating your products to the influential distributors who attend E<sup>3</sup>.</p><br>
<p><img src="images/spendthreedays.gif" width=600 height=24 border=0 alt="Spend Three Days with the Industry's Movers and Shakers"><br>
Everyone who matters in interactive entertainment will be in Los Angeles May 17, 18 and 19. On those three days, over 62,000 professionals will gather for intensive selling, deal-making and networking.  Power-buying retailers… innovative developers… international marketers…powerful investors… and nearly 3,000 members of the media-that's the potent mix that E<sup>3</sup> delivers. Stay home at your own risk!</p><br>
<p><img src="images/fullspectrum.gif" width=605 height=24 border=0 alt="E3 Represents the Full Spectrum of Interactive Entertainment"></p><p align=center>
<b class="headline">Primary Business of E<sup><b>3</b></sup> Attendees</b></p>
<p align="center">
<img src="pie_primarybusinesses.gif" width=389 height=212 border=0 alt="Primary Businesses of E3 Attendees">
</p>
<p><img src="images/worldwidemarketplace.gif" width=550 height=24 border=0 alt="E3 is Interactive Entertainment's Worldwide Marketplace"><br>
Computer and video games are entertainment forms that ignore national borders. E<sup>3</sup> attracts attendees from over 100 countries, making it a truly global event.  With over 18% of the audience coming from outside the U.S., you can be certain of finding international markets for your product.  You'll also get in touch with hot trends sweeping Europe, Japan and other foreign markets that will influence your product development.</p>

<p><img src="images/meetattendees.gif" width=300 height=24 border=0 alt="Meet Attendees Power">
<p align=center>
<b class="headline">Job Titles of E<sup><b>3</b></sup> Attendees</b></p>
<p align="center">
<img src="pie_job_titles.gif" width=391 height=212 border=0 alt="Primary Jobsof E3 Attendees">
</p>
<p><img src="images/takethedirect.gif" width=450 height=24 border=0 alt="Take the Direct Route to Retailer's Shelves"><br>
Retailer attendees are actively seeking fresh merchandise for their shelves-they say finding new products is the Number One reason they attend E<sup>3</sup>.  Last year, more than 2,000 new titles were launched at E<sup>3</sup>.  The arrival of new platforms from to the industry means even more titles will debut in 2001.  Retailers won't want to miss this action-and neither should you!<br>
<ul><li>97% of retailers attending E<sup>3</sup> are involved in purchase decisions
<li>80% recommend/specify what products or brands their company sells
<li>77% evaluate the products and brands their company carries
<li>64% authorize the purchase of a product or brand
<li>On average, attendees plan to purchase products seen at E<sup>3</sup> within three months</ul></p>
<p><img src="images/purchasingpower.gif" width=450 height=36 border=0 alt="E3 Attendees Have the Purchasing Power to Make An Impact on Your Bottom Line!"><br>
Retailer attendees at E<sup>3</sup> represent companies with an average annual budget for entertainment and interactive software and related hardware products of over $310 million.<br><br>
<ul type="disc"><li>Their average gross annual sales for interactive software is $336 million. On average, each individual power-retailers purchase products for more than 38 stores.</ul></p>
<p>For more information about exhibiting at E<sup>3</sup>, contact:
<blockquote class="headline">Electronic Entertainment Expo<br>
161 Worcester Road Suite 602<br>
Framingham, MA  01701<br>
508.875.3976<br>
<a href="http://www.e3expo.com">www.e3expo.com</a></blockquote>
</p>
<p>Click here for the <a href="exhibitor_sales_form.pdf" target="_blank">Exhibitor Information Request</a> form <small>(PDF 24KB).</small></p>
