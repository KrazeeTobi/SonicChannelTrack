<br><br>
<p><img src="images/welcome.gif" width=470 height=24 border=0 alt="Welcome to On-line Registration for E3 2001!"><br><br>
Join in the action at E<sup>3</sup> 2001! &nbsp;<b>Register by April 7, 2001 and save $50 off the on-site registration fee.</b> You'll also save time-while others wait in line, you'll be exploring five product-packed exhibit halls!</p>
<p align="center"><a href="pricing.html" target="_self">Click here for pricing information!</a></p>

<p align="center"><a href="../media/media_eRegistration.html" target="_self" class="black"><img src="images/reg_button.gif" width="238" height="32" alt="" border="0"></a></p>

<table width="400" border="1" cellspacing="0" cellpadding="0" align="center" bordercolor="#333333"><tr><td>
<table width="400" border="0" cellspacing="0" cellpadding="10" align="center" bordercolor="#333333"><tr><th align="center" class=orange>Members of the Interactive Entertainment Industry please note:</th></tr>
<tr><td class=light align=center>Free Exhibits registration for members of the Interactive Entertainment Industry is not available on-line. Please see directions below for registering via mail or fax.<br></td></tr></table></td></tr></table><br>



<br><img src="images/fourways.gif" width=470 height=24 border=0 alt="There are four ways to register for E3 2001">
<ol><li><b>Web:</b> The on-line registration system is a multi-step process.  Your registration is not complete until the final step. Throughout the on-line registration system, each part is clearly labeled for your reference.<br>
<blockquote>Step 1: Input your Contact Information<br>
Step 2: Select your Package<br>
Step 3: Select your Workshops (if applicable)<br>
Step 4: Answer Attendee Profile Questions<br>
Step 5: Submit and Process your Request and Payment<br>
Step 6: Registration Confirmation<br></blockquote><br>
This is the Registration Progress Bar.  It will show you approximately where you are in the online registration system.  You are not finished with the registration process until the bar is completely full.  The Registration Progress Bar is located at the top of every page.<p align="center">
<img src="images/progressbar.gif" width=150 height=30 border=0 alt="Registration Progress Bar"><br><br>
<a href="http://register.rcsreg.com/regos-1.0/e3la2001/adv/ga/live" target="_blank"><img src="images/beginregistration.gif" width=275 height=24 border=0 alt="Begin On-line Registration"></a><br><br>
(When you have finished registering, please print out the confirmation screen as a receipt of your registration.)<br><br>
<b>Please note:</b>  In order to register on-line, you must be using Netscape 4.0 or later or Internet Explorer 4.0 or later. If you are not, please update your browser or register by Mail or Fax.</p>
<p><li><b>Mail:</b> Download the E<sup>3</sup> 2001 <a href="registration_form.pdf" target="_blank">Registration Form</a>  in Adobe Acrobat PDF format <small>(142 kb)</small>.  Mail your registration form to:<br>
<blockquote><b>E<sup><b>3</b></sup> 2001</b><br>
161 Worcester Road<br>
Suite 602<br>
Framingham, MA  01701<br></blockquote></p>

<p><li><b>Fax:</b> Download the E<sup>3</sup> 2001 <a href="registration_form.pdf" target="_blank">Registration Form</a> in Adobe Acrobat PDF format <small>(142 kb)</small>.<br>
Fax your registration form to: 508.875.7364.<br><br>
<li><b>Phone:</b> 877.216.6263.</p></ol><br>
<p align=center><b>Please note:</b> Exhibits Only registrations are not accepted by phone. A $5 service fee applies to all phone registrations.</p><br>
<table width="425" border="1" cellspacing="0" cellpadding="10" align="center" bordercolor="#333333"><tr><th align="center" class="orange">Don't pay twice for this event. You will be charged for all registrations, and you will not be refunded for duplicate registrations. All registrations are non-refundable and non-transferable.</th></tr></table>
<p><img src="images/receivingbadge.gif" width=300 height=24 border=0 alt="Receiving Your Badge"><br><br>
<b>U.S. Attendees:</b>  For attendees who register on or before April 7, 2001 badges will be sent to you in the mail beginning April 1, 2001.  Attendees who register after April 7, 2001 must pick up their badges at the Attendee Will Call counter at the Los Angeles Convention Center.<br><br>
<b>International Attendees:</b>  For international attendees (including Canadians) who register on or before April 7, 2001 badges will be sent to you in the mail beginning April 1, 2001.  Attendees who register after April 7, 2001 must pick up their badges at the Attendee Will Call counter at the Los Angeles Convention Center.</p>
<p>If you have any questions about your registration, contact Customer Service at 877-216-6263. If you are calling from outside the U.S. please call 805-677-4291, or <a href="mailto:clett@vnuexpo.com">clett@vnuexpo.com</a>.</p>
