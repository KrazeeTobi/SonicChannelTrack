<p><img src="images/la_skyscraper.jpg" width=131 height=200 border=0 alt="Image of Los Angeles skyscrapers" align="right">
Convention Management Resources, E<sup>3</sup>'s official housing and travel company has 
negotiated discounted car rental rates, hotel rooms and airfares.  Contacting CMR saves you time and money and you will enjoy specially negotiated discounts offered only to E<sup>3</sup> attendees. E<sup>3</sup> attendees will receive low mid-week airfares on United and Delta - with no Saturday stay required! Let a CMR travel specialist make your trip easier by guiding you to the Los Angeles hotel and travel options best-suited to your needs and budget.</p>

<table width="315" border="1" cellspacing="0" cellpadding="10" align="center" bordercolor="#333333"><tr><th align="center" class="orange"><a href="http://www.cmrus.com/e3">Click here</a> to make your travel arrangements or call E<sup>3</sup> Travel at 800-804-4337 or Fax 415-979-2270.  For calls originating outside the U.S., call 415-979-2295.</th></tr></table>

<p>Be sure to take advantage of the exclusive discounts available only to E<sup>3</sup> attendees. For more information, <a href="http://www.cmrus.com/e3">click here</a> or contact <a href="mailto:e3@cmrus.com">e3@cmrus.com</a> or call 800-804-4337. Below is a comprehensive guide to all your travel needs as well as some useful information on Los Angeles and surrounding areas.</p>
<a name="hotel"></a>
<p><b><ul>
<li>Hotels</a><br>
<li>Airline Reservations<br>
<li>Car Rental<br>
<li>Visitor Information<br>
<li>Navigating Los Angeles</ul></b>
</p>
<p><b class=headline>Hotel Reservations</b><br>
This year over forty hotels in and around the Los Angeles area will be participating in E<sup>3</sup>; however, hotel discounts can only be accessed through E<sup>3</sup> Housing.  For more information on the hotel discounts available exclusively for E<sup>3</sup> attendees, please contact <a href="mailto:e3@cmrus.com">e3@cmrus.com</a> or call 800-804-4337.</p>

<p class=small align=right>[ <a href="#top">back to top</a> ]</p>

<a name="airline"></a>
<p><b class=headline>Airline Reservations</b><br>
Take advantage of the exclusive E<sup>3</sup> airline discounts immediately, by contacting E<sup>3</sup> Housing or the airlines directly and reference the discount code below. Travel agents can also access these fares by using the appropriate codes. Please note that these discounts are not available to international attendees outside the U.S. and Canada.</p>

</p>

<p class=small align=right>[ <a href="#top">back to top</a> ]</p>

<a name="car"></a>
<p><b class=headline>Car Rental</b><br>
Special meeting rates have been arranged with Hertz for E<sup>3</sup> Attendees.  Discounts are available one week before through one week after E<sup>3</sup> 2001.  To access these great rates, you may contact Hertz directly at 800.654.2240 and reference the Meeting ID Code:  01PG0012.  Arrangements can also be made through E<sup>3</sup> Housing after January 17, 2001 at 800.804.4337 or 415.979.2295, or through your own travel professional.</p>

<p class=small align=right>[ <a href="#top">back to top</a> ]</p>

<a name="visitor"></a>
<p><b class=headline>Visitor Information</b><br>
Los Angeles is one of the nation's premier destinations.  While attending E<sup>3</sup> be sure to take in the sights -- from Hollywood Boulevard and Rodeo Drive to Century City and Universal City, the area is overflowing with exciting opportunities for travelers from near and far.  Below are links to some informative Web sites which are sure to enhance your experience at E<sup>3</sup> 2001.  Please note that in order to access the great hotel discounts for E<sup>3</sup> Attendees, you must make your reservations through E<sup>3</sup> Housing.</p>
