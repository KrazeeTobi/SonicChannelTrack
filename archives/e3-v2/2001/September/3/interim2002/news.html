<p><img src="images/subhead_showdates.gif" width="309" height="20" border="0" alt="E3 2002 Show Dates Announced" /></p>
<p align="center"><b>World's Leading Interactive Entertainment Event Moves to<br />Wednesday, May 22 through Friday, May 24, 2002</b></p>
<p>(Washington, D.C) - The Interactive Digital Software Association (IDSA) announced today that in 2002, for the first time ever, the Electronic Entertainment Expo (E<sup><small>3</small></sup>), will run from Wednesday to Friday. The dates of the 2002 show, the world's premiere interactive entertainment trade event, will be Wednesday, May 22, through Friday, May 24.</p>

<p>"Because the 2002 show falls just before the Memorial Day weekend, we've changed the dates to make it a Wednesday through Friday event," said Doug Lowenstein, president of the IDSA, the video and computer game industry trade group that owns E<sup><small>3</small></sup>. "This will make the show more convenient for attendees who want to enjoy the long weekend and more cost effective for exhibitors who will not incur premium labor rates."</p>

<p>"As an exhibitor at E<sup><small>3</small></sup> 2002, we are delighted that the E<sup><small>3</small></sup> organization is taking this step," said Don James, Vice President of Design, Nintendo of America Inc. and chairman of the IDSA Trade Show Committee. "We appreciate the fact that show management is proactively addressing the needs of its exhibitors by moving the dates to reduce additional costs which would have been incurred moving out on a holiday weekend."</p>

<p>Lowenstein said that rebook for the 2002 event is underway and early indications are that the top exhibitors are contracting for as much or even more space than they did in 2001. He also noted that feedback from the 2001 event, which was attended by more than 62,000 people, continues to be overwhelmingly positive. "E<sup><small>3</small></sup> 2001 was truly a milestone event with the launch of new platforms and hundreds of never-before-seen games and related products.  We expect next year's show to continue to generate high levels of excitement and interest as the most advanced games ever are introduced."</p>

<p>E<sup><small>3</small></sup> is owned by the Interactive Digital Software Association (IDSA), the U.S. association exclusively dedicated to serving the business and public affairs needs of companies that publish games for video game consoles, personal computers and the Internet. Association members include the nation's leading interactive entertainment software publishers, who collectively accounted for more than 90 percent of the $6 billion in entertainment software revenues generated in the United States in 2000, and billions more in export sales of U.S.-made entertainment software.</p>
