<p>From the rollout of broadband, to the growing marketplace for kids' software, the business of gaming stands still for no one. Hear experts in their fields discuss the business of gaming and how you can make change work for you.</p>

<ul>
<li class="redbold"><a href="#3.1">3.1 &#150;  Understanding the Broadband Consumer</a>

</ul>

<a name="3.1"></a>
<p><b class="redbold">3.1 &#150;  Understanding the Broadband Consumer</b><br>
Thursday, May 17<br>
10:00-11:30</p>

<p>While its adoption rate isn't exactly speeding along, broadband is still being embraced by a number of business enterprises and entrepreneurs in the game space. Get the necessary knowledge about the technology and what its impact will be on gaming. Your education on the current state of broadband rollout and how game companies and developers can take advantage of it begins here.<br>
<b>Level:</b> Intermediate</p>

<p><b>Moderator:</b>  Veit Dengler of <i>McKinsey & Co.</i><br>
<b>Panelists:</b> Dave King of <i>Pogo.com</i>; Steig Westerberg of <i>Stream Theory</i>; Lloyd Walker of <i>Sapient</i>; Hubert Joly of <i>Vivendi Universal Games</i></p>
 
 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="3.2"></a>
<p><b class="redbold">3.2 &#150;  The Kids' Marketplace: As Important As Ever</b><br>
Thursday, May 17<br>
12:30-2:00</p>

<p>As hardware and software prices drop, as the installed base of PlayStation, N64, PCs and Game Boy systems grow, as hot new platforms continue to be introduced, and as manufacturers compete to secure brand loyalty at an early age, it pays to know the kids' marketplace. Learn about what's selling at retail and what publishers are looking for from developers. Hear from speakers who specialize in selling to the kids' marketplace as they reveal what platforms are hot and what genres will prove to be the most promising.<br>
<b>Level:</b> Intermediate</p>

<p><b>Moderator:</b> Sarina Simon of <i>Knowledge Kids Network</i><br>
<b>Panelists:</b> Ken Goldstein of <i>Disney Online</i>; Matt Brown of <i>LeapFrog</i>; Leah Kalboussi of <i>LEGO Media</i>; Stephen Youngwood of <i>Nickelodeon</i></p>

 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="3.3"></a>
<p><b class="redbold">3.3 &#150;  The Future of Peripherals</b><br>
Thursday, May 17<br>
2:30-4:00</p>

<p>New technologies are allowing for the development of some of the most creative peripherals imaginable. Smell, feel, and hear the latest breakthroughs in game technology - presented by inventors, creators, and sometimes simply patent holders. Get a sneak peak at devices and technologies slated for near-future release.<br>  
<b>Level:</b> Intermediate</p>

<p><b>Moderator:</b>  Stephen Baker of <i>PC Data</i><br>
<b>Panelists:</b>  Joel Bellenson of <i>DigiScents</i>; Neil Synder of <i>Plantronics</i>; Stacey Spiegel of <i>Immesion 
Studios</i>; Darren Richardson of <i>Mad Catz, Inc.</i></p>

 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="3.4"></a>
<p><b class="redbold">3.4  &#150; Reality Check for Independent Game Designers</b><br>
Friday, May 18<br>
9:00-10:30</p>

<p>Join well-known game designers and game journalists in a lively conversation about independent game development and the future of our industry.  With an emphasis on discussion and debate rather than formal presentations, questions to be addressed include: Is consolidation inevitable or can independent companies survive? Is an "indie" games movement possible?  Where is the game industry equivalent of small record labels, college radio stations, and DJ raves?  How is creativity encouraged in today's game industry? What economic, technological, and cultural factors led us here and what should we change about how we make, market, and distribute games? <br>   
<b>Level:</b> Intermediate</p>

<p><b>Moderator:</b> Eric Zimmerman of <i>gameLab</i><br>
<b>Panelists:</b> Noah Falstein of <i>The Inspiracy</i>; Chris Hecker at <i>definition 6</i>; Brian Reynolds of <i>Big Huge Games</i>; Clive Thompson of <i>Newsday</i></p>

 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="3.5"></a>
<p><b class="redbold">3.5 &#150;  Games Go Wireless</b><br>
Friday, May 18<br>
11:00-1:00</p>

<p>Wireless technology is coming to the world of gaming at a dizzying pace. This session will educate you in the latest wireless initiatives, teach you the basics of delivering media and games to wireless handhelds and phones, and address how game developers and publishers can participate in the wireless revolution. Our panel of experts will quickly get you up to speed on what may be the fastest-developing segment of the games industry today.<br>
<b>Level:</b> Intermediate</p>

<p><b>Moderator:</b> Vince Broady of <i>ZDNet</i><br>
<b>Panelists:</b> Graham Stafford of <i>Nokia</i>; Billy Pidgeon of <i>Jupiter Communications</i>; Juan Montes of <i>Motorola</i>; Oren Tversky of <i>Symbian</i></p>
