<p>When gaming goes 24/7, will you be ready? The Web has already changed the rules of business, now it's about to change the world of play. Join our panels as experts assess the opportunities and responsibilities the Web brings to gaming.</p>

<ul>
<li class="redbold"><a href="#2.1">2.1 &#150; Consoles Make the Jump Online</a>
<li class="redbold"><a href="#2.2">2.2 &#150; New Business Strategies Behind Online Games</a>
<li class="redbold"><a href="#2.3">2.3 &#150;  Online Face-off: Who's Got the Better Plan?</a>
<li class="redbold"><a href="#2.4">2.4 &#150;  Creating Online Games on a Budget</a>
<li class="redbold"><a href="#2.5">2.5 &#150; Building Online Communities -- and Community</a>
</ul>

<p><b>Panelists and moderators for our workshops and conference sessions are being added on a daily basis. Stay informed and bookmark this page. Check back often to see who we've added!</b></p>
 
<br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="2.1"></a>
<p><b class="redbold">2.1 &#150; Consoles Make the Jump Online</b><br>
Thursday, May 17<br>
10:00-11:30</p>

<p>We all know console makers are integrating online access and elements of online gameplay into the current generation of video game consoles. To stay competitive, you'll need to learn the pros and cons of differing business models and understand what's required to develop an online game for a video game platform. Understand the market for console games and what that market expects from today's systems.<br>
<b>Level:</b> Intermediate</p>

<p><b>Moderator:</b> Schelley Olhava of <i>IDC</i><br>
<b>Panelists:</b> Ken Soohoo of <i>Planetweb</i>; Mark Surfas of <i>Gamespy/Mplayer</i>; Scott Herrington of <i>Turbine Entertainment</i>; Skip McIlvaine of <i>Sega.com</i>; Jason Bell of <i>Infogrames</i></p>
 
 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="2.2"></a>
<p><b class="redbold">2.2 &#150; New Business Strategies Behind Online Games</b><br>
Thursday, May 17<br>
12:30-2:00</p>

<p>Online gaming has already made its way into more than 13 million U.S. households. Learn about new ways developers and publishers sell and distribute games online, and how the Web is encouraging developers to think outside the box. Our panel will present a review of new business strategies that could only have come from the online landscape.<br> 
<b>Level:</b> Intermediate</p>

<p><b>Moderator: </b>Kenneth Li of <i>The Industry Standard</i><br>
<b>Panelist:</b> Chris Kantrowitz of <i>The Groove Alliance</i>; Susan Lewis of <i>Yummy Interactive</i>; Jim Perkins of <i>ARUSH Entertainment</i>; Mark Herrmann of <i>Lycos Gamesville</i></p>

 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="2.3"></a>
<p><b class="redbold">2.3 &#150;  Online Face-off: Who's Got the Better Plan?</b><br>
Thursday, May 17<br>
2:30-4:00</p>

<p>Deep-pocketed industry players who have committed funds and staff to support online initiatives are beginning to show their hands. Interestingly, their models differ dramatically. This panel of chief strategists from a number of the major online players will tell you how they hope to win in the burgeoning online arena.<br> 
<b>Level:</b> Intermediate</p>

<p><b>Moderator:</b> Alex Pham of <i>The Los Angeles Times</i><br>
<b>Panelists:</b> Seamus Blackley of <i>Microsoft</i>; Mark Blecher of <i>EA.com</i>; Raph Koster of <i>Sony Online, Austin</i>; P.J. McNealy of <i>Gartner</i>; Charles Bellfield of <i>Sega of America</i></p>

 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="2.4"></a>
<p><b class="redbold">2.4 &#150;  Creating Online Games on a Budget</b><br>
Friday, May 18<br>
9:00-10:30</p>

<p>The costs are low. The audience is plentiful. The buzz is huge. But how does an aspiring game designer successfully use Java, 
Shockwave, Web Driver, and other multimedia content technologies to break into this new area of gaming? What are the tools required to create a profitable online-only game? And what genres work best online? This panel will provide a "tool kit" for developers interested in creating online-only games on a budget.<br>
<b>Level:</b> Beginner</p>

<p><b>Moderator:</b> Aaron Loeb of <i>Daily Radar</i><br>
<b>Panelists:</b> Keith Bates of <i>Plazmic</i>; John Vechey of <i>PopCap</i>; Alex St. John of <i>WildTangent</i>; John Welch of <i>Shockwave</i></p>

 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
<div align="center"><img src="../images/black_line.jpg" width="412" height="1" alt="" border="0"></div>
<br><br>

<a name="2.5"></a>
<p><b class="redbold">2.5 &#150; Building Online Communities -- and Community</b><br>
Friday, May 18<br>
11:00-1:00</p>

<p>Blame it on the Web. As persistent-world games such as <i>EverQuest</i> and <i>Ultima Online</i> reach out and convert a loyal group of hardcore gamers, the most successful first-person action games have spawned an entire culture of amateur level designers trading mods on the web, and crossover phenomena like The Sims are building multi-title franchises based around virtual communities. What's the lure of online gaming and what are the challenges of creating a unique online gaming experience? This panel will examine why real-world people find these virtual communities so irresistible.<br>
<b>Level:</b> Intermediate</p>

<p><b>Moderator:</b> J.C. Herz, Author, <i>Joystick Nation</i><br>
<b>Panelists:</b> Scott Herrington of <i>Turbine Entertainment</i>; John Smedley of <i>Verant Interactive</i>; Tommy Strand of 
<i>Funcom</i>; Amy Jo Kim of <i>NAIMA</i></p>

 <div align="center"><a href="#top" class="small">Back to Top</a></div><br><br>
