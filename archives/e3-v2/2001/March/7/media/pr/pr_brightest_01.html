<p><b class="headline">INTERACTIVE ENTERTAINMENT'S BEST AND BRIGHTEST SHARE THEIR SECRETS TO SUCCESS AT E<sup>3</sup> 2001</b></p>

<p><b class="headline">New Series of Conferences and Workshops Touch the Future of Games</b></p> 

<p><b>LOS ANGELES -- February 28, 2001 </b> -- Organizers of the Electronic Entertainment Expo (E<sup>3</sup>), the world's premier interactive entertainment trade event, today announced this year's conference line-up featuring five new workshops and a first-ever series of educational sessions called &quot;In Conversation.&quot; The E<sup>3</sup> 2001 conference program is scheduled for May 16-18 at the Los Angeles Convention Center, with exhibits running May 17-19.</p> 

<p>Douglas Lowenstein, president of the Interactive Digital Software Association (IDSA), the trade association that represents U.S. computer and video game publishers and owns E<sup>3</sup>, said the new workshops will provide three hours of hands-on, in-depth training about critical topics such as taking control of new console systems, opening up to creative possibilities and building a successful game development studio.  The new conference track, &quot;In Conversation,&quot; will allow attendees the unique opportunity to hear and participate in face-to-face conversations with well-known industry experts and media. In addition, the E<sup>3</sup> 2001 conference program will offer four other educational tracks that focus on ongoing issues of interest to the computer and video game industry, including game development, business trends and online games.</p>

<p>&quot;The in-depth one-on-one settings provided by the new E<sup>3</sup> 2001 conference program will give professionals an exclusive opportunity to collaborate, strategize, and learn from interactive entertainment's most innovative thinkers," said Lowenstein. "These new workshops and conference sessions are a perfect complement to our existing conference tracks, adding up to a truly unique opportunity for attendees to hear from today's game industry leaders.&quot;</p>

<p><b>Sessions that Touch the Future:</b><br>
E<sup>3</sup> 2001 offers six three-hour workshops and more than 25 90-minute conferences examining key issues that impact interactive entertainment.  This year's topics will guide novices, as well as seasoned industry professionals to successfully compete in the industry.</p>
<br>
<p><b>E3 2001 workshops include:</b>
<ul>
<li>Taking a First Step:  A Design Doc Tutorial<br>
<li>Pitching a Start-Up:  The Real Thing<br>
<li>Open Your Mind to the Creative Possibilities
<li>How to Build a Successful Game Development Studio
<li>Roadmap to Tomorrow's Games, Tomorrow's Gamer
<li>Take Control of the New Console Systems </ul></p>


<p><b>E3 2001 conferences include:</b>
<ul type="square">
	<li>Development Track:
		<ul type="disc">
		<li>New Opportunities for Storytelling   
		<li>Game Graphics Come Alive
		<li>How to Break into Gaming 
		<li>Cost-effective Strategies for High-Quality Game Development
		<li>Games That Break the Rules
		</ul><br>
<li>Life Online Track:
		<ul type="disc">
		<li>Consoles Make the Jump Online
		<li>New Business Strategies Behind Online Games
		<li>Online Face-Off:  Who's Got the Better Plan?
		<li>Creating Online Games on a Budget:  Putting Java to Use
		<li>Building Online Communities - and Community
		</ul><br>
<li>Business Trends Track:
		<ul type="disc">
		<li>Understanding the Broadband Consumer
		<li>The Kids Marketplace:  As Important as Ever
		<li>The Future of Peripherals
		<li>Reality Check for Independent Game Designers
		<li>Games Go Wireless
		</ul><br>
		
<li>Current Issues Track:
		<ul type="disc">
		<li>PC Games:  The Future Looks Bright
		<li>Game Design Issues for the Next Millennia
		<li>The Future of Games are…Everywhere
		<li>Can Hollywood and Gaming Live Happily Ever After?
		</ul><br>
		
<li>In Conversation Track: 
		<ul type="disc">
		<li>Do Game Journalists Play Fair?
		<li>What Makes a Great Game?
		<li>One-on-One: Attendees sit in on a conversation between a game designer and a journalist
		<li>Computer and Console Games:  A Cultural Legacy? 
		<li>Star Power:  The Impact of Celebrities on Today's Games
		</ul>
</ul>
</p>

<p>Tens of thousands of retailers, developers, investors, distributors and media from around the world are expected to gather for the three-day interactive entertainment extravaganza at the Los Angeles Convention Center.  Industry professionals will have an opportunity to see the hottest new products and learn from industry experts who have experience &quot;in-the-trenches.&quot;</p>    

<p>General registration for E<sup>3</sup> 2001 conferences and exhibits is available online at www.e3expo.com or by 
calling (877) 216-6263.  Attendees will save up to $50 by signing up during the early registration period ending April 7.  Early registration packages range from the $150 &quot;Exhibits Only Package&quot; to the $400 &quot;Super Pass&quot; that includes up to two workshop sessions, admission to three days of exhibits, access to the keynote address, and first-come first-serve access to all conference sessions.</p>  

<p>E<sup>3</sup> 2001 is wholly owned by the Interactive Digital Software Association (IDSA), the only U.S. association exclusively dedicated to serving the business and public affairs needs of companies that publish games for video game consoles, personal computers and the Internet. Association members include the nation's leading interactive entertainment software publishers, who collectively accounted for more than 90 percent of the $6 billion in entertainment software revenues generated in the United States in 2000, and billions more in export sales of U.S.-made entertainment software.</p> 

<p>E<sup>3</sup> is a trade event, and is not open to the general public.  No one under the age of 18 will be admitted, including infants. This policy is strictly enforced. </p>
<p align="center">###</p>

<p><i>Editor's Note:  Working journalists may register in the online Media Center at www.e3expo.com.  Required credentials for a media pass, as outlined on the site, must be faxed or mailed before the application is considered complete.  Call the E<sup>3</sup> 2001 Media Hotline at (310) 967-2946 or email to e3expo@cohnwolfe.com with questions.</i></p>
