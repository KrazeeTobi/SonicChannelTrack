<p align=center><b class=headline>Frequently Asked Questions - E<sup>3</sup>2001</b></p>
<p><ol>
<li><b>Who should register as media for E<sup>3</sup> 2001?</b><br>
E<sup>3</sup> 2001 Media Registration is open to working journalists with commercial news organizations only. If you are not a journalist, but are a member of the industry and wish to attend the show, please click here for <a href="../registration/registration.html">General Registration</a> information.<br><br>
<li><b>How do I register for an E<sup>3</sup> 2001 media badge?</b><br>
To request a media badge click here for <a href="media_eRegistration.html">Media eRegistration</a>. Note that submitting the registration request form does not automatically qualify you for a media badge at E<sup>3</sup> 2001.<br><br>
<li><b>What are the credential requirements for an E<sup>3</sup> 2001 media badge?</b><br>
After submitting a media registration request, working journalists MUST FAX the following credentials to E<sup>3</sup> 2001 Media eRegistration at 310-967-2912:<br><br>
<blockquote>
<b>Print Media:</b><br>To qualify as media, print journalists must fax:
<ul>
<li type="disc">A copy of your business card with name, editorial title and media outlet's logo, AND one of the following:
<li type="disc">Copy of a current masthead, which clearly displays your name and editorial title, OR
<li type="disc">A bylined industry-related article written by you and published within the last 6 months</ul>

<b>Freelance Journalists:</b><br> In order to register as media, we require that you fax both: 
<ul><li type="disc">A letter from a publisher, editor or producer (on their letterhead) stating that you are covering E<sup>3</sup> 2001 on assignment or under current contract, AND
<li type="disc">A bylined industry-related article written by you and published within the last 6 months</ul>

<b>Online Media:</b><br>Only journalists with commercial news Web sites qualify for media badges. Unfortunately, fan sites, personal web site writers, designers, editors or creators cannot be registered as media. <a href="../registration/registration.html">Click here to register</a> as a general attendee for E<sup>3</sup> 2001. To qualify as online media, fax:
<ul><li type="disc">A copy of your business card with name, editorial title and media outlet's logo, AND
<li type="disc">A PRINTED copy of your online publication with your name and title appearing in an editorial capacity, AND
<li type="disc">A copy of the web site's business license or official documentation showing the business's federal tax identification number</ul>

<b>Broadcast Journalists:</b><br> Each member of a broadcast crew must register separately. To qualify as media, please fax:
<ul><li type="disc">A copy of your business card with name, editorial title and media outlet's logo, AND
<li type="disc">A letter from a producer (on company letterhead) stating that you are covering E<sup>3</sup> 2001 on assignment</ul>

<b>Industry and Financial Analysts:</b><br> Please fax:
<ul><li type="disc">A copy of your business card with name, title and company logo, AND
<li type="disc"></li>A recent report or bulletin on interactive entertainment with your byline</ul>
</blockquote><br><br>

<li><b>I submitted my online media badge request, but have not received a response.  How long should I wait?</b><br>
To complete your application, you MUST FAX backup documentation (see above).  Two weeks after you submit the online application form, AND fax your credentials, you will receive email communication.<br><br>

<li><b>If I pre-register for a media badge, will it be mailed to me in advance?</b><br>
US-based and international journalists who register by April 7 will receive their badges in the mail by the end of April.  All journalists who receive a badge MUST go to on-site Media Registration in the West Hall at the LA Convention Center to pick up a badge holder. Journalists MUST wear a badge and badge holder to enter the show floor.<br><br>  
NOTE: All journalists will be asked to present photo identification on-site, in order to obtain their badge and/or badge holder.<br><br>

<li><b>I'm a journalist under age 18.  May I attend E<sup>3</sup> 2001?</b><br>
E<sup>3</sup> 2001 is a trade-only event, and is not open to the general public.  No one under age 18 is permitted, including infants.<br><br>

<li><b>If I submit my media registration information after the April 7 pre-registration deadline, is it possible to register on-site?</b><br>
Yes, you may register on-site at E<sup>3</sup> 2001.  You must bring photo identification AND the appropriate credentials detailed above.<br><br>

<!--<li><b>Who do I contact regarding air reservations and hotel reservations?</b><br>
Click here for information regarding travel and accommodations.  [LINK TO TRAVEL INFO] -->

<li><b>What facilities are available for media on-site at E<sup>3</sup> 2001?</b><br>
The E<sup>3</sup> 2001 Media Center offers convenient support for journalists covering the show. It features a large newsroom equipped with Macintosh and PC-compatible computers and high-speed Internet access. Standard office equipment, such as telephones, fax and photocopy machines, will also be made available to the media free of charge. The Media Center also includes a press conference room, a media kit room and media-only hospitality suite.<br><br>

<li><b>Who can I contact to answer my questions?</b><br>
Please contact the E<sup>3</sup> 2001 Media Relations Team at 310-967-2946 or <a href="mailto:e3expo@cohnwolfe.com">e3expo@cohnwolfe.com</a>.
</ol>
