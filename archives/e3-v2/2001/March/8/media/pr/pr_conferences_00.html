<p><b><big>NEW E<sup>3</sup> 2000 WORKSHOPS AND CONFERENCES LEAD INTERACTIVE ENTERTAINMENT INTO THE FUTURE</big></b><p>

<p><b>In-Depth Educational Sessions Include New Speakers and the Most Important Topics</b></p>

<p><b>LOS ANGELES - March 14, 2000</b> -- Interactive entertainment's most innovative game creators, leading business executives, and industry visionaries will gather in Los Angeles May 10-12 to present a new in-depth series of educational sessions at the Electronic Entertainment Expo (E<sup>3</sup>), the world's premier showcase for interactive entertainment and related products. Specifically developed to help members of the industry stay ahead of the interactive curve, E<sup>3</sup> 2000 workshops and conferences will focus on the latest trends and most important issues facing the industry. In addition to the sessions, the E<sup>3</sup> 2000 show floor will be open to industry professionals May 11-13 at the Los Angeles Convention Center.</p>

<p>&quot;Tens of thousands of industry professionals from around the world come to E<sup>3</sup> each year to learn about the latest computer and video games and related trends and products,&quot; said Douglas Lowenstein, president of the Interactive Digital Software Association, the owner of E<sup>3</sup>. &quot;No other event can match E<sup>3</sup>'s ability to draw the world's foremost industry experts to its conference sessions and workshops, offering attendees a truly unique opportunity to learn from the leaders.&quot;</p>

<p><b>Discover Strategies for the Future</b><br>
E<sup>3</sup> 2000 offers six in-depth three-hour workshops examining critical issues that affect interactive entertainment. These innovative, hands-on sessions hosted by industry authorities will provide new approaches to creating and sustaining a profitable and marketable game business.</p>

<p><b>E<sup>3</sup> 2000 workshops include:</b><br>
<ul>
<li>Funding and Pitching a Startup<br>
<li>Marketing to Women<br>
<li>The New Industry Advertising Code: What Does it Mean to Your Company?<br>
<li>Next Generation Development<br>
<li>Partnerships and Alliances<br>
<li>Licensing Third Party Content for Use in Your Game
</ul></p>

<p><b>Look to the Next Generation</b><br>
E<sup>3</sup> 2000 conference sessions offer a first look at the development and marketing strategies of tomorrow. By choosing from 30 ninety-minute sessions within five conference tracks, attendees can learn about every aspect of the future of the dynamic interactive entertainment business.</p>

<p><b>E<sup>3</sup> 2000 conferences include:</b><br>
<ul>
<li>Development Track:<br>
<dd>Linux vs. Java<br>
<dd>Graphics and Animation<br>
<dd>Next Generation Development<br>
<dd>Handheld Gaming: 2000 and Beyond<br>
<dd>Development Lessons from the Best<br><br>

<li>Online/Digital Home Track:<br>
<dd>Building a Successful Online Community<br>
<dd>How Can E-Commerce Change your Company?<br>
<dd>From an RPG World to a Persistent World<br>
<dd>Building Online Games<br>
<dd>Broadband Homes<br><br>

<li>Current Issues Track:<br>
<dd>Is Single Player Gaming Dead?<br>
<dd>Recruiting-and keeping-Talent<br>
<dd>Does Mass Market Mean Lower Quality?<br>
<dd>Piracy and the Protection of Intellectual Properties<br>
<dd>The Next Big Thing? Business Risks of Integrating New Technology<br><br>

<li>Consumer Marketing Track:<br>
<dd>Girls Games: Sugar &amp; Spice or Not So Nice?<br>
<dd>The Brave New World of Digital Convergence<br>
<dd>Marketing to kids: Targeting the 12 &amp; Under Market<br>
<dd>Research on Consumers: What the Numbers Mean<br>
<dd>Inventing a Franchise<br><br>

<li>Business Trends Track:<br>
<dd>Expanding and Leveraging Licenses<br>
<dd>Ready. Get Set. Launch!<br>
<dd>Collaborative Design: Are Two Heads Better than One?<br>
<dd>Getting Down to Business: Pricing and Margins<br>
<dd>Reaching a Global Market: Obstacles and Solutions
</ul></p>

<p>Registration for E<sup>3</sup> 2000 is now available online for industry professionals at <a href="http://www.e3expo.com" target="_top">www.e3expo.com</a> or by calling 1-800-315-1133. Attendees will save up to $50 by signing up during the early registration period ending April 7. Early registration packages range from the $150 &quot;Exhibits Only Package&quot; to the $400 &quot;Super Pass&quot; that includes up to three workshop sessions, admission to three days of exhibits, and first-come first-served access to all conference sessions.  Media registration is also available at the online media center at <a href="http://www.e3expo.com" target="_top">www.e3expo.com</a>.</p>

<p>E<sup>3</sup> 2000 is the world's premier showcase for interactive entertainment and educational software and related products. E<sup>3</sup> 2000 is wholly owned by the Interactive Digital Software Association (IDSA), the U.S. association dedicated to serving the business and public affairs needs of companies that publish games for video game consoles, personal computers and the Internet.</p>


<p><center>###</center></p>

<p align=center class=small>E<sup>3</sup> is a trade event and is not open to the general public. No one under the age of 18 will be admitted,
including infants. This policy is strictly enforced.</p>
