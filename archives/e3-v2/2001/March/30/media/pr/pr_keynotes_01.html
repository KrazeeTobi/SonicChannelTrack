<p><b class="headline">MICROSOFT, NINTENDO AND SONY COMPUTER ENTERTAINMENT EXECUTIVES TO KEYNOTE THE 2001 ELECTRONIC ENTERTAINMENT EXPO</b></p>

<p><b class="headline">Video Game Console Visionaries Look to the Future of the $6 Billion Interactive Entertainment Industry
</b></p> 

<p><b>LOS ANGELES -- March 7, 2001 </b> -- The Electronic Entertainment Expo (E<sup>3</sup>), the world's premiere interactive entertainment trade event, today announced that the show will be kicked off by a groundbreaking keynote panel consisting of top executives from Microsoft Corporation, Nintendo of America, and Sony Computer Entertainment. Panelists Robert J. Bach, senior vice president, games division and chief Xbox officer (CXO), Microsoft Corp., Peter T. Main, executive vice president, sales and marketing, Nintendo of America Inc., and Kazuo Hirai, president and chief operating officer, Sony Computer Entertainment America Inc., will discuss the current state and future of video games.</p> 

<p>&quot;Next generation video game consoles are taking interactive entertainment to new heights as an increasingly powerful, immersive, and popular form of entertainment,&quot; said Doug Lowenstein, president of the Interactive Digital Software Association (IDSA), the trade association representing U.S. entertainment software publishers and the owner of E<sup>3</sup>. &quot;We at E<sup>3</sup> are honored to be able to bring together these three industry leaders for an unprecedented in-depth discussion, allowing those who want to know what's next for video games to hear it directly from those who are making it happen.&quot;</p>

<p>The E<sup>3</sup> 2001 keynote address is scheduled for 9 a.m. Thursday, May 17 in West Hall room 515 of the Los Angeles Convention Center. <i>Access to the keynote is available to registered show attendees and media on a first-come, first-served basis</i>. Open only to industry professionals, E<sup>3</sup> 2001 exhibits will run May 17-19, with conferences and workshops scheduled for May 16-18. 
</p>

<p><b>About the Speakers</b><br>
Robert Bach serves as senior vice president of the Games Division and CXO at Microsoft Corp. In his role as CXO, Bach is responsible for overall management of the Microsoft&reg; Xbox&#045; video game system project, including the teams that drive hardware, third-party games development, games development published under the Microsoft label, Xbox operations, marketing, research, sales and support.  </p> 

<p>Executive Vice President Peter Main is responsible for all sales and marketing activities for Nintendo in the U.S., Canada and Latin America. Main has overseen the launches of multiple platforms (SNES, N64, several iterations of Game Boy) as well as hundreds of games. Main joined Nintendo as vice president, marketing in April 1987, and has since been named Marketer of the Year by Adweek Magazine and Corporate Marketer of the Year by the Delaney Report.</p>

<p>As president and chief operating officer of Sony Computer Entertainment America Inc., Kazuo Hirai's experience spans more than 16 years with Sony Computer Entertainment. Hirai was promoted to president and chief operating officer in April 1999.  Prior to that, he was executive vice president and chief operating officer, a position he assumed in July 1996.  Hirai is responsible for the day-to-day management of the company's business operations, including licensing, third-party relations, business development, strategic planning and marketing and sales. </p>  

<p><b>About E<sup>3</sup></b><br>
The E<sup>3</sup> 2001 keynote follows the annual Media Briefing & Breakfast, where Lowenstein will discuss the state of the industry and release new findings from the IDSA's 2001 consumer computer and video game survey. The briefing is open only to members of the media and is set for Thursday, May 17th at 7:30 a.m.</p> 

<p>General registration for E<sup>3</sup> 2001 is available online at www.e3expo.com or by calling (877) 
216-6263.  Attendees will save up to $50 by signing up during the early registration period ending April 7.  Early registration packages range from the $150 "Exhibits Only Package" to the $400 "Super Pass" that includes up to two workshop sessions, admission to three days of exhibits and the keynote address, and first-come first-served access to all conference sessions.</p>  

<p>E<sup>3</sup> is wholly owned by the IDSA, the U.S. association dedicated to serving the business and public affairs needs of companies publishing interactive games for video game consoles, handheld devices, personal computers and the Internet. IDSA members collectively accounted for more than 90 percent of the $6 billion in entertainment software sales in the United States in 2000, and billions more in export sales of American-made entertainment software. The IDSA offers services to interactive entertainment software publishers including a global anti-piracy program, business and consumer research, government relations and First Amendment and intellectual property protection efforts.</p>

<p align="center">###</p>

<p><i>Editor's Note:  Working journalists may register in the online Media Center at www.e3expo.com.  Required credentials for a media pass, as outlined on the site, must be faxed or mailed before the application is considered complete.  Call the E<sup>3</sup> 2001 Media Hotline at (310) 967-2946 or email to e3expo@cohnwolfe.com with questions.</i></p>
