<script>

	//検索実行時にスクロール
	$(window).bind("load", function(){
		
		if(document.URL.match("category")) {
			var target = $("#exhibitor_list");
			var speed = 500;
			var position = target.offset().top;
			$("html, body").animate({scrollTop:position}, speed, "swing");
			return false;
		}
		
	});
	
</script>
<script type="text/javascript" src="/tgs/2016/public/common/js/jsrender.js"></script>
<script type="text/javascript" charset="utf-8">
    $(function () {
        var url = window.location.href;
        var id = url.match(".+/(.+?)\.[a-z]+([\?#;].*)?$")[1];

        $.ajax({
            dataType: 'jsonp',
            jsonpCallback: 'callback',
            url: 'https://exponet.nikkeibp.co.jp/tgs/2016/public/en/map/list/detail/part_' + id + '.json',
            success: function (data) {
                $("#top").append(
                    $($('#tpl').render(data))
                );
            }
        });

    });
</script>
<script id="tpl" type="text/x-jsrender">
<div class="cntBox">
    <h2><span>Exhibitors Information</span></h2>
    <div class="boxInner">
        {{if sheet_a_flg}}
            <!--出展社名-->
            <div class="infoTop clearfix">
                <div class="exhibitor">{{:company}}</div>
                <div class="category">【{{:category}}】</div>
                <div class="area">{{:booth_number}}</div>
            </div>
            <div class="clearfix">
                <!--ロゴ-->
                <div class="flL logo">
                    <span><img src="{{:file_path}}" alt=""></span>
                    <p class="copy">{{:copy}}</p>
                </div>
                <!--出展社詳細-->
                <div class="flL detail">
                    <p>
                        {{:summary}}
                        <br>
                        {{for urls}}
                          <a href="{{>#data}}" >{{>#data}}</a><br>
                        {{/for}}
                    </p>
                </div>
            </div>
            <!--出展社連絡先-->
            <table>
                <tr class="pcBlc">
                    <th>Address</th>
                    <th>Tel</th>
                    <th>Fax</th>
                    <th>E-mail</th>
                </tr>
                <tr>
                    <td class="address">
                        <div class="spBlc gr_box">Address</div>
                        {{:address}}
                    </td>
                    <td class="tel">
                        <div class="spBlc gr_box">Tel</div>
                        {{:tel}}
                    </td>
                    <td class="fax">
                        <div class="spBlc gr_box">Fax</div>
                        {{:fax}}
                    </td>
                    <td class="mail">
                        <div class="spBlc gr_box">E-mail</div>
                        {{:email}}
                    </td>
                </tr>
            </table>
        {{else}}
            <div class="infoTop clearfix">
                <div class="exhibitor">{{:company}}</div>
                <div class="category">【{{:category}}】</div>
                <div class="area">{{:booth_number}}</div>
            </div>
        {{/if}}

        {{if sheet_c_flg}}
            <div class="title"><h3 class="clearfix">Exhibiting Title</h3></div>
            <table>
                <tr class="pcBlc">
                    <th class="ttl">Exhibiting Title</th>
                    <th class="date">Release date</th>
                    <th class="platform">Platform</th>
                    <th class="vr">VR Platform</th>
                    <th class="other">Remarks</th>
                </tr>
            {{for softs}}
                    <tr>
                        <td>
                            <div class="spBlc gr_box">Exhibiting Titl</div>
                            {{:title}}
                        </td>
                        <td>
                            <div class="spBlc gr_box">Release date</div>
                            {{:release}}
                        </td>
                        <td>
                            <div class="spBlc gr_box">Platform</div>
                            {{:plats_str}}
                        </td>
                        <td>
                            <div class="spBlc gr_box">VR Platform</div>
                            {{:vrs_str}}
                        </td>
                        <td>
                            <div class="spBlc gr_box">Remarks</div>
                            {{:info}}
                        </td>
                    </tr>
               {{/for}}
            </table>
        {{/if}}

        {{if sheet_b_flg}}
            <div class="title"><h3 class="clearfix">Exhibitor's Event Program</h3></div>
            <ul class="program">
            {{for events}}
                    <li>
                       {{:title}}
                        <dl class="date">
                            <dt>Date</dt>
                            <dd>
                                {{:date}}
                            </dd>
                        </dl>
                        {{if info_array}}
                            <dl class="performer">
                                <dt>More info</dt>
                                {{for info_array}}
                                    <dd>{{:#data}}</dd>
                                {{/for}}
                            </dl>
                        {{/if}}
                    </li>
            {{/for}}
            </ul>
        {{/if}}

        {{if sheet_d_flg}}
            <div class="title"><h3 class="clearfix">Product</h3></div>
            <table>
                <tr class="pcBlc">
                    <th class="ttl">Product</th>
                    <th class="genre">Price</th>
                    <th class="date">Remarks</th>
                </tr>
                {{for items}}
                    <tr>
                        <td>
                            <div class="spBlc gr_box">Product</div>
                            {{:title_ja}}
                        </td>
                        <td>
                            <div class="spBlc gr_box">Price</div>
                            {{:price}}{{:tax}}
                        </td>
                        <td>
                            <div class="spBlc gr_box">Remarks</div>
                            {{:info}}
                        </td>
                    </tr>
                {{/for}}
            </table>
        {{/if}}
    </div>
</div>

</script>

<script type="text/javascript" src="/tgs/2016/business/common/js/ga.js"></script>
