<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="content-script-type" content="text/javascript" />
<meta name="description" content="TOKYO GAME SHOW 2008 10/9(Thu)-12(Sun), 2008 MAKUHARI MESSE." />
<meta name="ROBOTS" content="all" />
<meta name="keywords" content="Game" />
<meta http-equiv="imagetoolbar" content="no" />
<link rel="stylesheet" href="./style/import.css" media="all" type="text/css" />
<link rel="stylesheet" href="style.css" media="all" type="text/css" />
<link rel="stylesheet" href="./style/print.css" media="print" type="text/css" />
<!--soryData-->
<script src="./js/SpryData.js" type="text/javascript"></script>
<script src="./js/xpath.js" type="text/javascript"></script>
<!--soryData-->
<script src="./js/minmax.js" type="text/javascript"></script>
<script src="./js/smoothscroll.js" type="text/javascript"></script>
<!--Lightbox-->
<script type="text/javascript" src="./js/prototype.js"></script>
<script type="text/javascript" src="./js/scriptaculous.js?load=effects"></script>
<script type="text/javascript" src="./js/lightbox.js"></script>
<link rel="stylesheet" href="./style/lightbox.css" type="text/css" media="screen" />
<!--Lightbox-->
<script src="./js/m_navi.js" type="text/javascript"></script>
<script type="text/javascript">
	var dsCategories = new Spry.Data.XMLDataSet("./news/LocalFeeds.xml", "feeds/feed/category", { distinctOnLoad: true, sortOnLoad: "category" });
	var dsFeeds = new Spry.Data.XMLDataSet("./news/LocalFeeds.xml", "feeds/feed", { sortOnLoad: "title" });
	var dsChannel = new Spry.Data.XMLDataSet("./news/feed{dsFeeds::@id}.xml", "//channel");
	var dsArticles = new Spry.Data.XMLDataSet("./news/feed{dsFeeds::@id}.xml", "//item");
	dsArticles.setColumnType("pubDate", "date");
	</script>
<title>TOKYO GAME SHOW</title>
</head>
<body>
<div id="site"> <a name="top" id="top"></a>
  <div id="header" class="clear">
    <div id="h_wrapper">
      <h1><a href="../index.html"><img src="./images/logo.gif" alt="TOKYO GAME SHOW 2008" /></a></h1>
      <script type="text/javascript">menuWriteL2();</script>
    </div>
  </div>
  <!--div#header -->
  <!--グローバルナビエリアここから-->
  <div id="globalNavi" class="clear">
    <div id="innerGnavi">
      <script type="text/javascript">menuWrite();</script>
      <noscript>
      <ul>
        <li><img src="./images/navi_title.gif" alt="Information of Exhibitor Sales" /></li>
        <li><a href="index.html"><img src="./images/navi1.gif" alt="Outline" border="0"  onmouseover="this.src='images/navi1_on.gif'" onmouseout="this.src='images/navi1.gif'" /></a></li>
        <li><a href="area.html"><img src="./images/navi2.gif" alt="Areas and charges" onmouseover="this.src='images/navi2_on.gif'" onmouseout="this.src='images/navi2.gif'" /></a></li>
        <li><a href="support.html"><img src="./images/navi3.gif" alt="Sposorship Opportunities" onmouseover="this.src='images/navi3_on.gif'" onmouseout="this.src='images/navi3.gif'" /></a></li>
        <li><a href="rule.html"><img src="./images/navi4.gif" alt="How to participate" onmouseover="this.src='images/navi4_on.gif'" onmouseout="this.src='images/navi4.gif'" /></a></li>
        <li><a href="./pdf/2007report_E.pdf" target="_blank"><img src="./images/navi5.gif" alt="2007 Report" border="0" onmouseover="this.src='images/navi5_on.gif'" onmouseout="this.src='images/navi5.gif'" /></a></li>
      </ul>
      <p><a href="../media/index.html"><img src="./images/navi6.gif" onmouseover="this.src='images/navi6_on.gif'" onmouseout="this.src='images/navi6.gif'" alt="ニュースリリース" /></a></p>
      </noscript>
    </div>
    <!--div#innnerGnavi-->
  </div>
  <!--div#globalNavi-->
  <!--グローバルナビエリアここまで-->
  <!--コンテンツエリアここから-->
  <div id="main">
    <div id="bg_top"></div>
    <div id="wrapper">
      <div id="contentsTitle">
        <h2><img src="image/news_title.gif" alt="News release" /></h2>
        <p><a href="../index.html"><img src="./images/totop.gif" alt="HOME" onmouseover="this.src='./images/totop_on.gif'" onmouseout="this.src='./images/totop.gif'" /></a></p>
      </div>
      <div id="contents" class="clear" >
        <div id="news">
          <div id="articles" class="heightLine">
            <div id="RSSItemsList" spry:region="dsArticles" class="SpryHiddenRegion">
              <div spry:state="ready" spry:repeat="dsArticles">
                <div spry:choose="spry:choose">
                  <div id="Text" spry:when="{ds_RowNumber}%2 != 0" class="EvenRow RSSItemListRow" onclick="document.getElementById('RSSItemContentIFrame').src='{link}';" spry:selectgroup="itemsList" spry:select="SelectedListBoxItem" spry:hover="ListBoxItemHover">
                    <div class="SubjectColumn">{title/@date}&nbsp;&nbsp;<a href="{title/@link}">{title}</a></div>
                  </div>
                  <div id="Text2" spry:default="spry:default" class="RSSItemListRow" onclick="document.getElementById('RSSItemContentIFrame').src='{link}';" spry:selectgroup="itemsList" spry:select="SelectedListBoxItem" spry:hover="ListBoxItemHover">
                    <div class="SubjectColumn">{title/@date}&nbsp;&nbsp;<a href="{title/@link}" target="{title/@target}">{title}</a></div>
                  </div>
                </div>
              </div>
              <table spry:state="ready" spry:if="{ds_RowCount} == 0" class="RSSItemListFeedback" summary="Topics" >
                <tr>
                  <td valign="middle">Feed contains no items.</td>
                </tr>
              </table>
              <table spry:state="loading" class="RSSItemListFeedback">
                <tr>
                  <td class="RSSItemListLoading" valign="middle"><img src="./images/loading.gif" alt="loading"  />Loading...</td>
                </tr>
              </table>
              <table spry:state="error" class="RSSItemListFeedback">
                <tr>
                  <td valign="middle"><img src="./images/loading.gif" alt="loading"  /></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <!--div#contents-->
        <p class="toTop"><a href="#top"><img src="./images/top.gif" alt="Page top" border="0" onmouseover="this.src='./images/top_on.gif'" onmouseout="this.src='./images/top.gif'" /></a></p>
      </div>
      <!--div#wrapper -->
      <div id="bg_bottom"></div>
    </div>
    <!--div#main -->
    <!--コンテンツエリアここまで-->
    <!--フッタエリアここから-->
    <div id="footer">
      <p>Copyright(c) 2002-2008 CESA/Nikkei Business Publications, Inc.All rights reserved.</p>
    </div>
    <!--div#footer -->
    <!--フッタエリアここまで-->
  </div>
</div>
<!--div#site -->
</body>
</html>
