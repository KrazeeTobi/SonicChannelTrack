                    <td bgcolor="#008080" valign="top"><b><font size="-1">Q.</font></b></td>
                    <td bgcolor="#008080"><font size="-1">ドリムって何ですか？</font></td>
                  </tr>
                  <tr>
                    <td valign="top"><b><font size="-1">A.</font></b></td>
                    <td><font size="-1">
                    セガ及びisao.netにおいて、ネットワークゲームや通信対戦などの有料サービスを利用する場合のネットワーク用仮想通貨のことです。<br>
　</font></td>

                    <td bgcolor="#008080" valign="top"><b><font size="-1">Q.</font></b></td>

　</font></td>

                    <td bgcolor="#008080" valign="top"><b><font size="-1">Q.</font></b></td>

　</font></td>
