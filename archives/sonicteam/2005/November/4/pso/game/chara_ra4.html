                      <TD><FONT COLOR="#FFFFFF" SIZE="-1">レンジャーのヒューマン（女）を総称して「レイマール」と呼ぶ。 
                        <BR>
                        <BR>
                        レンジャーは特殊な銃器を扱うためシビリアンライセンスが必要とされる。これは一定の公的事業への従事により交付される。 
                        <BR>
                        レンジャーは銃器の扱いに長けた職業で、ハンドガンやライフルなどを主装備とし、ハンターには許されていない特殊な銃器の使用も可能である。ヒューマンは人口の約半数を占め、現在の我々人類とほぼ変わらない身体構造をしている。<BR>
                        <BR>
                        ＨＰは低めだが、高い精神力を持つため、テクニックに長ける。銃系武器とテクニックをバランス良く使いこなすことができる遠距離戦のエキスパート。中級者向け。</FONT></TD>
