    <td><P style="TEXT-ALIGN: left"><span class="style2"><span class="style1">ぷよぷよコロコロ</span><br>
              <br>
        あそびかた：</span><br>
        マウスを使ってぷよを転がし、コースから落ちないようにゴールまで運ぶゲームです。<br>
        ただし時間制限があります。持ち時間が０になる前に、全てのステージをクリアしましょう。<br>
        コースから落ちると５秒のマイナスです。コースをクリアすると、１０〜２０秒のプラスボーナスです。<br>
        ステージ数は全部で８面です<span class="style5">。<br>
        <br>
        </span><span class="style2">テクニック：<br>
        </span><span class="style5">矢印が動いている加速坂に触れると、矢印の方向に跳ばされます。<br>
          伸び縮みする足場もあります。うまくつながったときに渡りましょう。</span></P>
