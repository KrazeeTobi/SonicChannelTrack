<br>
ソニックアンドナックルズなら、空中要塞が現れて、それにしがみつき、次ぎは　要塞内部だったり。<br>
ＳＡ１なら、マップ（？）上を　普通に移動してたし。<br>
ＳＡ２では、マップが省略され、でも演出でわかる。<br>
<br>
今回無い。<br>
<br>
どうやって　移動したかが、謎になったような。
