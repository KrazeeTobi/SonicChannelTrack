	えっと、そこは僕も詰まりましたね。<br>
<br>
つるがゆれると、ヒュッと音が鳴りますよね、<br>
その音が鳴り終わった瞬間にジャンプボタンを押せば前に進めるので、<br>
タイミング良くそれを繰り返してください。<br>
ちなみに、つたに飛び移った瞬間から、次のつたに飛び移るまでの間隔は、<br>
約１秒半ぐらいです。<br>
ま、頑張ってください。
