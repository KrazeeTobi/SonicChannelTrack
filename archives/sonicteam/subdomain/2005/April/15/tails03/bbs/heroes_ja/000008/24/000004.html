<br>
たとえば、ナックルズのパンチ力は、何メガパスカルだ！　とかだ。<br>
根拠の無い数字ではなく、ゲームの画面や設定等から、計測し、推定し、具体的に　計算して、書く。<br>
そして、ありえないような　現実離れした数字に、おどろいたり　笑ったり。<br>
