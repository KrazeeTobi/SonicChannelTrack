                        <TR>
                          <TD> <font size="-1">『EP3トライアル版』専用ビジュアルロビーには、チーム編成から対戦までを簡単に行えるテーブルが設置されています。2人用と4人用の2タイプがあり、どちらも2人から対戦設定が行えます。<br>
                            1人がテーブルにつくと対戦相手を待つ画面になります。もう1人がつくと画面に対戦をするか聞かれます。【はい】を選ぶと自動的にモルグに転送されます。<br>
