{{#.}}
<div class="row clearfix">
    <textarea id="{{ID}}" maxlength="400" class="col-md-10 well well-sm clearfix typedObjective" disabled="true">{{{Name}}}</textarea>
    <div class="col-md-2">
        <div class="btn-group">
            <button class="bs-btn bs-btn-info bs-btn-sm bs-btn-block editObjective" data-update-action="objective" data-page-name="objectives" data-ID="{{ID}}">Edit</button>
            <button class="bs-btn bs-btn-danger bs-btn-sm bs-btn-block deleteObjective" data-delete-action="objective" data-page-name="objectives" data-ID="{{ID}}">Delete</button>
            <button class="bs-btn bs-btn-info bs-btn-sm bs-btn-block saveObjective" data-update-action="objective" data-page-name="objectives" data-ID="{{ID}}" style="display: none;">Save</button>
            <button class="bs-btn bs-btn-danger bs-btn-sm bs-btn-block cancelObjective" data-delete-action="objective" data-page-name="objectives" data-ID="{{ID}}" style="display: none;">Cancel</button>
        </div>
    </div>
</div>
{{/.}}
