{{#.}}
<div class="row clearfix">
    <div id="{{ID}}" class="col-md-10 well well-lg clearfix">{{EventName}}&nbsp;&ndash;&nbsp;{{EventDate}}&nbsp;&ndash;&nbsp;{{EventLink}}</div>
    <div class="col-md-2">
        <div class="btn-group">
            <button class="bs-btn bs-btn-info bs-btn-sm bs-btn-block editEvent" data-update-action="event" data-page-name="credentials" data-ID="{{ID}}">Edit</button>
            <button class="bs-btn bs-btn-danger bs-btn-sm bs-btn-block deleteEvent" data-delete-action="event" data-page-name="credentials" data-ID="{{ID}}">Delete</button>
        </div>
    </div>
</div>
{{/.}}
