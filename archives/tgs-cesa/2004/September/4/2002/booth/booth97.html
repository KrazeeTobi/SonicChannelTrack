<td COLSPAN="2" class="font_3">ホビージャパンブースでは、「式神の城」「Ｇ-on　らいだーす」「ガール・ザ・ギャザリング」「カウボーイビバップ劇場版〜天国の扉〜」等の限定トレカ・テレカを揃えて皆様をお待ちしております。
<br>「マジック・ザ・ギャザリング」のホビージャパンですから、「ＭＴＧ」「Ｋａｎｏｎ」「ＡＩＲ」「ガール・ザ・ギャザリング」などの限定ＴＣＧサプライもご用意。
<br>２００円でできる大好評運試し「ラッキーダイス」ももちろん開催しますので、ぜひお立ち寄りください。当日、会場で重大発表があるかも！？</td>
